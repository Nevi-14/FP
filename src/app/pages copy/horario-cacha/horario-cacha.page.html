
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar"  mode="ios">
      <ion-button fill="clear" (click)="cerrarModal()" slot="start">
        <ion-icon color="dark" slot="start" name="chevron-back"></ion-icon>
        &nbsp;
      
      </ion-button>
      <ion-title>Horario Cancha</ion-title>

  </ion-toolbar>

    </ion-header>

<ion-content>
<ion-grid >
  <ion-row>
     

  
    <ion-col size="12">
      <ion-grid >
        <ion-row>
          <ion-col size="12" *ngFor="let dia of configuracionHorarioService.horarioCancha; let i = index;">
            <ion-label><ion-badge color="dark" mode="ios">{{configuracionHorarioService.diaNombre(i)}}</ion-badge></ion-label>
      
      <ion-row *ngIf="dia.Estado">
        <ion-col size="6">
          <ion-label>Apertura</ion-label>
          <ion-item class="ion-margin-bottom ion-margin-top">
<ion-label>{{retornaHoraAmPm(dia.Hora_Inicio)}}</ion-label>
      
      </ion-item>
          
      
        </ion-col>
        <ion-col size="6">
          <ion-label>Cierre</ion-label>
          <ion-item  class="ion-margin-bottom ion-margin-top">
         <ion-label>{{retornaHoraAmPm(dia.Hora_Fin)}}</ion-label>
      </ion-item>
      
          
      
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!dia.Estado">
        <ion-col size="12">
          <ion-item class="ion-margin-bottom ion-margin-top">
<ion-label>Cancha Cerrada</ion-label>
      
      </ion-item>
          
      
        </ion-col>
      </ion-row>
      
          </ion-col>
      
        </ion-row>
      </ion-grid>
    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
