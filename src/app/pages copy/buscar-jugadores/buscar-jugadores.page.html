
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar"  mode="ios">
<ion-row>
  <ion-col size="12">
    <ion-button fill="clear" (click)="cerrarModal()">
      <ion-icon color="light" slot="start" name="chevron-back"></ion-icon>
      &nbsp;
      <ion-label color="light" slot="start">Buscar Jugadores</ion-label>
    </ion-button>
  </ion-col>


  <ion-col size="10">

    <ion-searchbar  style="display: block;"  mode="ios" placeholder="buscar jugador" inputmode="text"  debounce="250" ></ion-searchbar> 

  </ion-col>
  <ion-col size="2">
    <ion-buttons >
      <ion-button class="custom-bottom"    (click)="filtroUbicacion()"  >
        <ion-icon color="light" size="large"  name="options-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
</ion-row>


  </ion-toolbar>
    </ion-header>




    <ion-content fullscreen>
      <div class="mainContent">
    
        <ion-item (click)="onOpenMenu(jugador)" lines="full" class="employeeItem  animate__animated animate__fadeIn"   *ngFor="let jugador of usuariosService.usuarios | filtro : textoBuscar:'Nombre' ">
          <ion-avatar slot="start">
            <img *ngIf="!jugador.Avatar" src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilUsuarioUploads/'+jugador.Foto}}" onerror="this.src='assets/user.svg'"    alt="">
          
                <img *ngIf="jugador.Avatar"src="assets/profile/avatars/{{jugador.Foto}}" onerror="this.src='assets/user.svg'"    alt="">
          
          
          </ion-avatar>
                <ion-label>
                  <h2>{{jugador.Nombre}} {{jugador.Primer_Apellido}}  </h2>
                  <p>Posicion : <ion-badge color="warning" mode="ios">{{jugador.Posicion}}</ion-badge> </p>
                  <p>Apodo: {{jugador.Apodo}}</p>
                 
            
                </ion-label>
          
              </ion-item>
    
          
      </div>
    </ion-content>
    <ion-footer>
 
       
      <ion-button  (click)="solicitudes()"  expand="block">
       <ion-label>  Solicitudes</ion-label>
             </ion-button>


   </ion-footer>
