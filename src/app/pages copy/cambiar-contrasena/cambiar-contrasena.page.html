<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">

    <ion-title>Cambiar Contraseña</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" >
  <ion-grid >
    <ion-list lines="none" >
    <ion-row>
      <ion-col size="12">
        
  <ion-label >Contraseña</ion-label>
  <ion-item>

    <ion-input type="password" placeholder="contraseña" [(ngModel)]="contrasena" name="contrasena"></ion-input>
  </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label >Confirmar Contraseña</ion-label>
        <ion-item  class="ion-margin" >
      
          <ion-input type="password" placeholder="confirmar contraseña" [(ngModel)]="confirmarContrasena" name="confirmar-contrasena"></ion-input>
        </ion-item>
      
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" class="ion-margin ion-button"  fill="clear"    (click)="sendPassword()" [strong]="true">Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
  </ion-grid>




</ion-content>
