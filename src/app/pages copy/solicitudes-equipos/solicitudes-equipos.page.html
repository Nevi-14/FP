
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button (click)="cerrarModal()" color="light">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp;Solcitudes  Jugadores
          </ion-button>
        </ion-buttons>

      </ion-item>
  
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <div class="mainContent">
  
        <ion-list>
          <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"  *ngIf="solicitudesService.solicitudesEquiposArray.length == 0" >
            <img height="30" src="assets/exclamation-mark.svg" alt="">
            <ion-label>
       
              <h2> 0 solicitudes {{title}}</h2>
    
            </ion-label>
           
   
          </ion-item>
          <ion-item (click)="onOpenMenu(solicitud)" lines="none" class="employeeItem  animate__animated animate__fadeIn" *ngFor="let solicitud of solicitudesService.solicitudesEquiposArray">
      
            <ion-avatar class="ion-avatar">
              <img *ngIf="!solicitud.usuario_avatar" src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilUsuarioUploads/'+solicitud.Foto_Jugador}}" onerror="this.src='assets/user.svg'"    alt="">

              <img *ngIf="solicitud.usuario_avatar"src="assets/profile/avatars/{{solicitud.Foto_Jugador}}" onerror="this.src='assets/user.svg'"    alt="">
  
              
            </ion-avatar>
       

        
            <ion-label>
       
              <h2>    {{solicitud.Nombre_Jugador}} {{solicitud.Primer_Apellido}}</h2>
       <p>      {{solicitud.Fecha | date:'longDate'}}</p>
            </ion-label>
     
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
    <ion-footer>
  
         <ion-button     (click)="receive()"  >
          <ion-label>Recibidas</ion-label>
         </ion-button>
         <ion-button (click)="send()"  >
          <ion-label>Enviadas</ion-label>
           </ion-button>
       

    </ion-footer>
