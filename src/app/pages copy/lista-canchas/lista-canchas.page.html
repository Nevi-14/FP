
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar ion-padding">
      <ion-buttons slot="start">
        <ion-button color="light" (click)="cerrarModal()">
          <ion-icon slot="start" name="chevron-back"></ion-icon>
          &nbsp;Lista de  canchas
        </ion-button>
      </ion-buttons>
  
    </ion-toolbar>
   
    <ion-toolbar class="custom-toolbar ion-padding">
      <ion-searchbar  mode="ios" placeholder="buscar cancha" inputmode="text"  debounce="250" ></ion-searchbar> 
      <ion-buttons slot="end">
        <ion-button class="ion-button"    (click)="filtroUbicacion()"  >
          <ion-icon color="light" size="large"  name="options-outline" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    </ion-header>

      <ion-content fullscreen>

        <div class="mainContent">
    <ion-list>

      <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"  *ngIf="canchasService.canchas.length == 0" >
        
        <ion-avatar slot="start">
         <img   src="assets/img/icon/FP.svg" alt="">
        </ion-avatar>
       
  
         <ion-label>
    
           <h2>MENSAJE FUTPLAY </h2>
    <p class="ion-text-wrap">   No se encontraron resultados</p>
  
         </ion-label>
  
       </ion-item>


      <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"    (click)="onOpenMenu(cancha)" *ngFor="let cancha of canchasService.canchas" >

        <ion-avatar slot="start">
          <img  src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilCanchaUploads/'+cancha.Foto }}" onerror="this.src='assets/soccerfield.jpg'"   alt="">
  
         </ion-avatar>
        


      
        <ion-label>
          <h2>{{cancha.Nombre}} <ion-badge color="dark" mode="ios">â‚¡ {{cancha.Precio_Hora}}</ion-badge></h2>
          <p   >
               
            Categoria <ion-badge color="warning" mode="ios">{{cancha.Categoria}}</ion-badge>
      
          </p>
          <p>{{cancha.Nombre_Provincia}},       {{cancha.Nombre_Canton}} ...</p>
        </ion-label>
  
      </ion-item>
    </ion-list>
          
      </div>
    </ion-content>
