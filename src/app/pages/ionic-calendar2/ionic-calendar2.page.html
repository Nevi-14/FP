
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button color="light" (click)="cerrarModal()" class="ion-text-capitalize">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp; {{viewTitle}}   
          </ion-button>

          <ion-badge  slot="end"   color="dark" mode="ios">{{retornarHoras.Fecha| date:'shortDate'}}</ion-badge>
        </ion-buttons>
   
      </ion-item>
  
    </ion-toolbar>
    </ion-header>
   

      <ion-content fullscreen>
   
        
        <div class="mainContent">
          <calendar    
          (onTitleChanged)="onViewTitleChanged($event)"  
          [calendarMode]="calendar.mode"
          [currentDate]="retornarHoras.Fecha" [showEventDetail] = "false"    (onCurrentDateChanged)="onCurrentDateChanged($event)"
          [markDisabled]="markDisabled"
          
          ></calendar>
        
     <ion-list>
      <div   class="employeeItem  animate__animated animate__fadeIn"  *ngIf="generarReservacionesService.horasdiaConsulta.length == 0" >
        <img height="40" src="assets/exclamation-mark.svg" alt="">
        <ion-label class="ion-margin-left">
   
          <h2> Cancha fuera de horario</h2>

        </ion-label>
       

      </div>
     </ion-list>
          <ion-grid  style="margin-top: 2rem;" *ngIf="generarReservacionesService.horasdiaConsulta.length > 0">
            <ion-row>
              <ion-col size="12">
                <ion-label >Hora Inicio</ion-label>
              
                <ion-item  class="ion-item ion-margin-top ion-margin-bottom" lines="none"  >
                  <ion-select (ionChange)="retornarHora($event)"  [(ngModel)]="retornarHoras.Hora_Inicio"   placeholder="Seleccionar hora" name="Hora_Inicio">
                    <ion-select-option  [value]="hora.hora_inicio" *ngFor="let hora of generarReservacionesService.horasdiaConsulta">{{hora.formato12}}</ion-select-option>
                  </ion-select>
              </ion-item>
              </ion-col>
              
              
              
              <ion-col size="12"    >
                <ion-label >Hora Fin</ion-label>
              
                <ion-item  class="ion-item ion-margin-top ion-margin-bottom" lines="none"  >
                  <ion-select    [(ngModel)]="retornarHoras.Hora_Fin"  name="Hora_Fin"  placeholder="Seleccionar hora">
                    <ion-select-option  [value]="hora.hora_inicio" *ngFor="let hora of generarReservacionesService.horasdiaConsulta">{{hora.formato12}}</ion-select-option>
                  </ion-select>
              </ion-item>
              </ion-col>
              
            </ion-row>
          </ion-grid>
         
      </div>
    </ion-content>
    <ion-footer>
  
     
      <ion-button (click)="continuar()" expand="block"  >
       <ion-label>Guardar</ion-label>
        </ion-button>
 </ion-footer>
