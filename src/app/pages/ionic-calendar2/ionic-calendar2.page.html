
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button color="light" (click)="cerrarModal()" class="ion-text-capitalize">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp; {{viewTitle}}   
          </ion-button>

          <ion-badge  slot="end"   color="dark" mode="ios">{{retornarHoras.Fecha| date:'shortDate'}}</ion-badge>
        </ion-buttons>
   
      </ion-item>
  
    </ion-toolbar>
    </ion-header>
   

      <ion-content fullscreen>

        <div class="mainContent">

             
        <ion-row class="ion-margin-top ion-margin-bottom">
          <ion-col size="2" size-md="2" >
            <ion-button (click)="slidePrev()" fill="clear">
              <ion-icon size="large" name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="8" size-md="2" class="ion-text-center">
        <ion-row>
          <ion-col size="12">
            <ion-label style="text-transform: uppercase;font-weight: 500; font-size: 1rem;">Cancha {{cancha.Nombre}}</ion-label>
            
          </ion-col>
   
        </ion-row>
          </ion-col>
          <ion-col size="2" size-md="2" >
            <ion-button (click)="slideNext()" fill="clear" >
              <ion-icon size="large" name="chevron-forward-outline"></ion-icon>
            </ion-button> 
          </ion-col>
        </ion-row>


          <calendar   #CalendarComponent   
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onTitleChanged)="onViewTitleChanged($event)"
          (onCurrentDateChanged)="onCurrentDateChanged($event)"
          [startHour]="0"
          [endHour]="24"
          [lockSwipes]="lockSwipes"
          [showEventDetail] = "false"  
          
          ></calendar>
        
     <ion-list>

     </ion-list>
          <ion-grid  style="margin-top: 2rem;" >
            <ion-row >
              <ion-col size="12">
                <ion-label >Hora Inicio</ion-label>
              
                <ion-item  class="ion-item ion-margin-top ion-margin-bottom" lines="none"  >
                  <ion-select [(ngModel)]="Hora_Inicio"  (ionChange)="horaInicio($event)"    placeholder="Seleccionar hora" name="Hora_Inicio">
                    <ion-select-option  [value]="hora" *ngFor="let hora of logicaReservacionesService.horaInicioArray">{{hora.time12}} {{':00'}} {{hora.meridiem}}</ion-select-option>
                  </ion-select>
              </ion-item>
              </ion-col>
              
              
              
              <ion-col size="12"     >
                <ion-label >Hora Fin</ion-label>
              
                <ion-item   class="ion-item ion-margin-top ion-margin-bottom" lines="none"  >
                  <ion-select [(ngModel)]="Hora_Fin"  (ionChange)="horaFin($event)"    placeholder="Seleccionar hora" name="Hora_Fin">
                    <ion-select-option  [value]="hora" *ngFor="let hora of logicaReservacionesService.horaFinArray">{{hora.time12}} {{':00'}} {{hora.meridiem}}</ion-select-option>
                  </ion-select>
              </ion-item>
              </ion-col>
              
            </ion-row>
          </ion-grid>
         
      </div>
    </ion-content>
    <ion-footer>
  
     
      <ion-button (click)="continuar()" expand="block"  >
       <ion-label>Guardar</ion-label>
        </ion-button>
 </ion-footer>
