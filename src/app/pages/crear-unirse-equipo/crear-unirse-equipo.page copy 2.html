<app-encabezado-modal></app-encabezado-modal>

  <ion-content class="ion-paddding">

<ion-grid style="height:100%;display: flex;justify-content:center;align-items:center">
  <ion-row >
    <ion-col size="12">

      <ion-card (click)="crearEquipo()">
        <ion-card-header>
          <ion-card-subtitle>CREAR  EQUIPO</ion-card-subtitle>
          
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <img  height="100" style="margin: 0 auto;"  [src]="add"    >
        </ion-card-content>
      </ion-card>
  


      

    </ion-col>
    <ion-col size="12">
      <ion-card (click)="buscarEquipos()">
        <ion-card-header>
          <ion-card-subtitle>UNIRSE A UN EQUIPO</ion-card-subtitle>
      
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <img  height="100"   [src]="find"    >
        </ion-card-content>
      </ion-card>


    </ion-col>
  </ion-row>
</ion-grid>

   
  </ion-content>
