
  <ion-header >

    <ion-toolbar mode="md">
      <ion-item class="transparent" lines="none">
        <ion-buttons slot="start">
          <ion-button  (click)="cerrarModal()" color="light">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp;Gestion Retos
          </ion-button>
        </ion-buttons>

      </ion-item>

      <ion-segment  color="light"  mode="md"    value="0"   scrollable >
        <ion-segment-button [value]="i" *ngFor="let cat of categories; let i = index;" 
        (click)="selectCategory(i)">
          <ion-label [class.active-category]="activeCategory == i">{{cat}}</ion-label>
        </ion-segment-button>
      
      </ion-segment>
      
      <ion-searchbar></ion-searchbar>
 

    
     
    </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
  
    
      <div class="mainContent">



        <ion-list>
          <ion-item lines="none" class="custom-item  animate__animated animate__fadeIn"  *ngIf="gestionRestosService.retos.length == 0" >
            <img height="30" src="assets/exclamation-mark.svg" alt="">
            <ion-label>
       
              <h2> 0 Retos {{categories[activeCategory]}}</h2>
    
            </ion-label>
           
   
          </ion-item>
          <ion-item (click)="detalleReto(reto)"  lines="none" class="custom-item  custom-item-img animate__animated animate__fadeIn"     *ngFor="let reto of gestionRestosService.retos" >
            <img  src="assets/soccerfield.jpg"onerror="this.src='assets/soccerfield.jpg'"   alt="">
      
            <ion-label>
              <h2> {{reto.Titulo}} </h2>
              <p> Fecha : <ion-badge color="warning" mode="ios"> {{reto.Fecha | date:'shortDate'}} </ion-badge> </p>
              <p   >
                   
                Cancha : {{reto.Nombre_Cancha}}
          
              </p>
              <p>Hora: {{reto.Hora_Inicio | date:'shortTime' }} - {{reto.Hora_Fin | date:'shortTime'}}.</p>
            </ion-label>
      
          </ion-item>
        </ion-list>


      </div>
    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="nuevaReservacion()" color="dark">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
  
    </ion-fab>
