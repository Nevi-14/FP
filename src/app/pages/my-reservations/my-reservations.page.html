<ion-header class="ion-no-border">


  <ion-toolbar>
    <ion-title class="ion-text-left">FUTPLAY <ion-badge color="primary">Eventos</ion-badge></ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" fill="solid" color="primary" slot="end" shape="round">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid  style="height:100%;display: flex; justify-content: center; align-items: center;" >

    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Retos Confirmados</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list lines="none">
                  <ion-item color="success" style="border-radius: 10px;">
                    <ion-card-content>
                      <ion-label>Equipo 1</ion-label>
                      <ion-label>Fecha 00/00/00</ion-label>
                      <ion-label>Hora: 24:00</ion-label>
                    </ion-card-content>
                    <ion-buttons slot="end">
                      <ion-button (click)="confirm()" style="height: 80px;">
                        <ion-avatar>
                          <img [src]="img1">
                        </ion-avatar>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
          <ion-item>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Retos Enviados</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
<ion-list lines="none">
  <ion-item color="primary" style="border-radius: 10px;">
    <ion-card-content>
      <ion-label>Equipo 1</ion-label>
      <ion-label>Fecha 00/00/00</ion-label>
      <ion-label>Hora: 24:00</ion-label>
    </ion-card-content>
    <ion-buttons slot="end">
      <ion-button (click)="send()" style="height: 80px;">
        <ion-avatar>
          <img [src]="img2">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
          <ion-item>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Retos Recibidos</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list lines="none">
                  <ion-item  color="medium" style="border-radius: 10px;">
                    <ion-card-content>
                      <ion-label>Equipo 1</ion-label>
                      <ion-label>Fecha 00/00/00</ion-label>
                      <ion-label>Hora: 24:00</ion-label>
                    </ion-card-content>
                    <ion-buttons slot="end">
                      <ion-button (click)="receive()" style="height: 80px;">
                        <ion-avatar>
                          <img [src]="img3">
                        </ion-avatar>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

</ion-grid>
</ion-content>
