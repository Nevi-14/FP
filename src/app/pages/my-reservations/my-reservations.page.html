

  <ion-content>
    <ion-col     size="12" class="header"  [style.backgroundImage]="'url(' + stadiumProfile + ')'">
       
      <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
      Mis Retos
         </ion-label>
    
    
    </ion-col>

    <ion-col class="body">

    
      <ion-segment style="margin: 10px;" [value]="selectedType" (ionChange)="segmentChanged($event)"  scrollable mode="ios">
        <ion-segment-button *ngFor="let tipo of tipos" [value]="tipo">
          <ion-label style="font-weight: 500;"class="ion-text-capitalize">{{tipo}}</ion-label>
        </ion-segment-button>
        
      </ion-segment>
    

    <ion-list   *ngIf="selectedType !=='inicio'">


      <ion-item   *ngFor="let reto of gestionRestosService.retos" (click)="detalleReto(reto)" >
        <ion-avatar slot="start" style="display:block; height: auto; width: auto;" class="ion-text-center">
          <img style="height: 60px; width: 60px;" src="assets/soccer-shields-svg/{{reto.Foto_Rival}}">
    
          <ion-label class="ion-text-wrap">drf</ion-label>
        </ion-avatar>
        <ion-label >
          <h2 style="font-size: 14px; text-transform: uppercase;"> {{reto.Titulo}}</h2>
    
          <p style="margin-top: 0.5rem;margin-bottom: 0.5rem;">
           
           Fecha :  {{reto.Fecha | date:'shortDate' }}  {{reto.Hora_Inicio  }}
          </p>
    
          <p style="margin-top: 0.5rem;margin-bottom: 0.5rem;">
           
            Cancha :  {{reto.Nombre_Cancha  }} 
           </p>
        </ion-label>
      </ion-item>
    

    
    
    
      <ion-item *ngIf="gestionRestosService.retos.length == 0">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        <ion-label>No hay retos disponibles</ion-label>
      </ion-item>
    </ion-list>      
    </ion-col>
</ion-content>

<ion-fab (click)="nuevaReservacion()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon name="add" ></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
