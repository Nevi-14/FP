<ion-header class="ion-no-border">


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()"  color="dark"  shape="round">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
        <ion-label>Volver</ion-label>
       
      </ion-button>
    </ion-buttons>
    <ion-title slot="end" class="ion-text-left">FUTPLAY <ion-badge color="primary">Eventos</ion-badge></ion-title> 

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end"  slot="fixed">
      <ion-fab-button (click)="reservacion()" color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <ion-grid  style="height:100%;display: flex; justify-content: center; align-items: center;" >

    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item >
            <ion-card (click)="confirm()">
              <ion-card-header>
                <ion-card-subtitle>Retos Confirmados</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list lines="none">
                  <ion-item color="success" style="border-radius: 10px;">
                    <ion-card-content>
                      <ion-label>Equipo 1</ion-label>
                      <ion-label>Fecha 00/00/00</ion-label>
                      <ion-label>Hora: 24:00</ion-label>
                    </ion-card-content>
                    <ion-buttons slot="end">
                      <ion-button  style="height: 80px;">
                        <ion-avatar>
                          <img [src]="img1">
                        </ion-avatar>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
          <ion-item>
            <ion-card (click)="send()">
              <ion-card-header>
                <ion-card-subtitle>Retos Enviados</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
<ion-list lines="none">
  <ion-item color="primary" style="border-radius: 10px;">
    <ion-card-content>
      <ion-label>Equipo 1</ion-label>
      <ion-label>Fecha 00/00/00</ion-label>
      <ion-label>Hora: 24:00</ion-label>
    </ion-card-content>
    <ion-buttons slot="end">
      <ion-button  style="height: 80px;">
        <ion-avatar>
          <img [src]="img2">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
          <ion-item>
            <ion-card (click)="receive()">
              <ion-card-header>
                <ion-card-subtitle>Retos Recibidos</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list lines="none">
                  <ion-item  color="medium" style="border-radius: 10px;">
                    <ion-card-content>
                      <ion-label>Equipo 1</ion-label>
                      <ion-label>Fecha 00/00/00</ion-label>
                      <ion-label>Hora: 24:00</ion-label>
                    </ion-card-content>
                    <ion-buttons slot="end">
                      <ion-button  style="height: 80px;">
                        <ion-avatar>
                          <img [src]="img3">
                        </ion-avatar>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
  
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

</ion-grid>
</ion-content>
