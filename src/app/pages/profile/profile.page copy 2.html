<app-header  titulo="Mi Perfil" [sideMenu]="true" [menu2]="true">

</app-header>


<ion-toolbar>
  <ion-buttons slot="start" >
    <ion-button (click)="soliitudes()"   size="large"   color="dark">
      <ion-icon class="menu"  size="large" slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
    <ion-badge color="dark" mode="ios">{{solicitudesService.solicitudesJugadoresArray.length}}</ion-badge>
  </ion-buttons>


  <ion-buttons slot="end" >
  
    <ion-button  color="dark" (click)="onOpenMenu()">
      <ion-icon size="large" slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>


    
  </ion-buttons>



    
  </ion-toolbar>
  

<ion-content>

    <app-profile-component [menu]="true" [usuario]="userService.usuarioActual"></app-profile-component>
</ion-content>
