<app-header  titulo="Perfil" menu1="true" menu2="true">

</app-header>

<ion-content>


    <ion-grid>
        <ion-row>
            <ion-col size="4" size-md="6" size-lg="4" style="display: grid; place-content: center;" >

                <ion-buttons  style="position:relative;margin: 0 auto; border-radius: 50%; display: flex; justify-content: center; height: 80px; width: 80px;">
                  <ion-img src="{{userService.currentUser.foto}}" ></ion-img>
                  <ion-button (click)="uploadPicture()" style="position: fixed;border-radius: 50%; background-color: rgba(255, 255, 255, 0.5);"  shape="round">
                   
                    <ion-icon  name="add"></ion-icon>
                   
                  </ion-button>
                
                
                </ion-buttons>
                      </ion-col>


            <ion-col size="8" size-md="6" size-lg="8" >
                <ion-list lines="none" >
                    <ion-item>
                        <ion-label>{{userService.currentUser.nombre}} {{userService.currentUser.apellido1}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Apodo</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label >Región (Distrito, P)</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Posición (P,D,M,D)</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Edad: {{userService.age}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="12" style="margin-top: 20px;">
                <ion-label color="dark">Estadisticas Personales :</ion-label>
             </ion-col>
             <ion-col>
                 <ion-list lines="none" >
                     <ion-item>
                         <ion-label class="ion-text-left">Partidos Jugados</ion-label>
                         <ion-buttons slot="end">
                             <ion-button (click)="onClick()">
                                 0
                             </ion-button>
                         </ion-buttons>
                     </ion-item>
                     <ion-item>
                         <ion-label>Jugador del partido</ion-label>
                         <ion-buttons slot="end">
                             <ion-button (click)="onClick()">
                                 0
                             </ion-button>
                         </ion-buttons>
                     </ion-item>
                     <ion-item>
                         <ion-label>Jugadir FutPlay</ion-label>
                         <ion-buttons slot="end">
                             <ion-button (click)="onClick()">
                                 0
                             </ion-button>
                         </ion-buttons>
                     </ion-item>
                 </ion-list>
             </ion-col>
        </ion-row>



    </ion-grid>
</ion-content>
