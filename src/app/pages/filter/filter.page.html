<ion-toolbar>
        <ion-title slot="start" class="ion-text-uppercase" style="font-size: 14px;font-weight: 600;">Opciones de Filtrado</ion-title>

        <ion-buttons slot="end">
          <ion-button (click)="cerrarModal()" color="dark"> 
            <ion-icon  name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>

<div class="inner-content">
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">Provincia</ion-label>
      <ion-select placeholder="Seleccionar">
        <ion-select-option *ngFor="let provincia of data.provincias" value="{{provincia.provinciaID}}">{{provincia.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
        <ion-label position="stacked">Canton</ion-label>
        <ion-select placeholder="Seleccionar">
          <ion-select-option *ngFor="let canton of data.cantones" value="{{canton.cantonID}}">{{canton.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Distrito</ion-label>
        <ion-select placeholder="Seleccionar">
          <ion-select-option *ngFor="let distrito of data.distritos" value="{{distrito.distritoID}}">{{distrito.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>
  
</div>
<ion-footer>
  <ion-toolbar class="ion-text-center">
  
    <ion-button fill="solid"  (click)="enviarFormulario()"  color="primary" >
  <ion-label>Guardar</ion-label>
    </ion-button>



</ion-toolbar>

</ion-footer>
