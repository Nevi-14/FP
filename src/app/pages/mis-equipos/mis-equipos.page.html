
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar"  mode="ios">
<ion-row>
  <ion-col size="12">
    <ion-button fill="clear" (click)="cerrarModal()">
      <ion-icon color="light" slot="start" name="chevron-back"></ion-icon>
      &nbsp;
      <ion-label color="light" slot="start">Mis Equipos</ion-label>
    </ion-button>
  </ion-col>

  <ion-col size="12" >

    <ion-searchbar  style="display: block;"  mode="ios" placeholder="buscar equipo" inputmode="text"  debounce="250" ></ion-searchbar> 

  </ion-col>
</ion-row>


  </ion-toolbar>
    </ion-header>


    <ion-content fullscreen>
      <div class="mainContent">
      <ion-list class="ion-margin-top"   >
        <ion-list-header class="ion-text-end">

          <ion-button (click)="buscarEquipos()"     fill="clear" >
       
            <p class="ion-text-uppercase">unirme a un equipo</p>
          
          </ion-button>
        </ion-list-header>

        <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"  *ngIf="equiposService.otrosEquipos.length == 0" >
        
          <ion-avatar>
           <img   src="assets/logo.png" alt="">
          </ion-avatar>
         
   
           <ion-label>
      
             <h2>MENSAJE FUTPLAY </h2>
      <p class="ion-text-wrap">   No se encontraron equipos registrados o a los que pertenezcas</p>
    
           </ion-label>
  
         </ion-item>


        <ion-item (click)="seleccionarEquipo(equipo)"   class="employeeItem  animate__animated animate__fadeIn" lines="none"  *ngFor="let equipo of equiposService.otrosEquipos; let i = index;">
          <ion-avatar slot="start"  >
            <img *ngIf="!equipo.Avatar"  src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilEquipoUploads/'+equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
            <img  *ngIf="equipo.Avatar"  src="assets/soccer-shields-svg/{{equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
   
          </ion-avatar>
          
          <ion-label>
            {{equipo.Nombre}}
            <p style="display:block; margin-top: 0.5rem;margin-left: 0.5rem;">
            
              <ng-template ngFor let-hero [ngForOf]="filledStars(equipo.Estrellas)"
              let-i="index" let-odd="odd"  >
              <ion-icon style="size: 10px;" name="star"></ion-icon>
            </ng-template>
            <ng-template ngFor let-hero [ngForOf]="emptyStars(equipo.Estrellas)"
            let-i="index" let-odd="odd"  >
            <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
          </ng-template>
            </p>
          </ion-label>

        </ion-item>
      </ion-list>
      </div>
    </ion-content>
    <ion-footer>
 
       
      <ion-button expand="block"  (click)="crearEquipo()" class="ion-text-center" >
       <ion-label>  Crear Equipo</ion-label>
             </ion-button>

   </ion-footer>
