
  <ion-header class="custom-header">
<ion-toolbar class="custom-toolbar">
  <ion-button fill="clear" (click)="cerrarModal()">
    <ion-icon color="light" slot="start" name="chevron-back"></ion-icon>
  </ion-button>
  <ion-title>Mis Equipos</ion-title>
  <ion-button slot="end" (click)="crearUniserseEquipo()" expand="block" fill="clear" shape="round">
  <ion-icon style="color:#fff;" slot="icon-only" size="large" name="options"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-searchbar  (ionChange)="onSearchChange($event)"   mode="ios" placeholder="Buscar Equipo" inputmode="text"  debounce="250" ></ion-searchbar> 
    </ion-header>


    <ion-content fullscreen>
      <div class="mainContent">
      <ion-list class="ion-margin-top"   >

        <ion-item lines="none" class="custom-item   animate__animated animate__fadeIn"  *ngIf="equiposService.misEquipos.length == 0" >
        
          <ion-avatar>
           <img   src="assets/logo.png" alt="">
          </ion-avatar>
         
   
           <ion-label>
      
             <h2>MENSAJE FUTPLAY </h2>
      <p class="ion-text-wrap">   No se encontraron equipos registrados o a los que pertenezcas</p>
    
           </ion-label>
  
         </ion-item>


        <ion-item (click)="seleccionarEquipo(equipo)"   class="custom-item   animate__animated animate__fadeIn" lines="none"  *ngFor="let equipo of equiposService.misEquipos | filtro: textoBuscar:'Nombre'; let i = index;">
          <ion-avatar slot="start"  >
            <img *ngIf="!equipo.Avatar"  src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilEquipoUploads/'+equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
            <img  *ngIf="equipo.Avatar"  src="assets/soccer-shields-svg/{{equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
   
          </ion-avatar>
          
          <ion-label>
            {{equipo.Nombre}}
            <p style="display:block; margin-top: 0.5rem;margin-left: 0.5rem;">
            
              <ng-template ngFor let-hero [ngForOf]="filledStars(equipo.Estrellas)"
              let-i="index" let-odd="odd"  >
              <ion-icon style="size: 10px;" name="star"></ion-icon>
            </ng-template>
            <ng-template ngFor let-hero [ngForOf]="emptyStars(equipo.Estrellas)"
            let-i="index" let-odd="odd"  >
            <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
          </ng-template>
            </p>
          </ion-label>

        </ion-item>
      </ion-list>
      </div>
    </ion-content>
