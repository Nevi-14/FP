

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-grid >
      <ion-row style="display: flex;" class="ion-justify-content-center" >
        <ion-col size="12" size-md="10" >
  <ion-row>
    <ion-col size="12" >
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input type="text" placeholder="Ingresar correo o numero de telefono" name="correo" [(ngModel)]="user.correo"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
          <ion-input  name="contrasena" autocomplete="off" [(ngModel)]="user.contrasena" type="{{showPass ? 'text' : 'password'}}"></ion-input>
          <ion-icon  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
     </ion-item>

    </ion-col>
    <ion-col size="12">
      <div align="center ">
    
        <ion-button fill="solid"  shape="round" class="ion-margin-vertical" type="submit">Iniciar Session</ion-button>   
    </div>
   <ul style="display: flex;list-style: none;">
     <li style="margin-right:5px;">
      <a routerLink="/inicio/register" fill="solid" shape="round" color="primary"style="text-decoration: none;">Registro</a>

     </li>
     <li style="margin-left: 5px;">   <a routerLink="/password-reset">Recuperar contraseña</a></li>
   </ul>
     
    </ion-col>
  </ion-row>
</ion-col>
   
      </ion-row>
    </ion-grid>
</form>
  
  </ion-content>
