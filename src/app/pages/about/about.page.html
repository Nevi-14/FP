
<ion-content>

  <ion-slides pager="ios" class="slide-full" >
    <ion-slide *ngFor="let slide of slides">
    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
      
      </ion-card-header>
      <ion-card-content>
        {{slide.desc}}
        <hr />
       
      </ion-card-content>
      <ion-card-content style="display: block;">
        <ion-button (click)="onClick()"  fill="solid" shape="round" size="small">Comenzar</ion-button>
      </ion-card-content>
    </ion-card>
    </ion-slide>


  </ion-slides>
</ion-content>
