<ion-toolbar>

<ion-label slot="start" class="ion-margin ion-text-uppercase" style="font-weight: bold; letter-spacing: 2px;"><h2>Lista Rivales</h2></ion-label>
<ion-button slot="end" (click)="filtroUbicacion()"  fill="clear" shape="round">
  <ion-icon size="large"  name="options-outline" ></ion-icon>
</ion-button>

</ion-toolbar>

<ion-toolbar >


  <ion-searchbar mode="ios" placeholder="buscar equipo" inputmode="text"  debounce="250" ></ion-searchbar> 



  
 
</ion-toolbar>


<ion-content>




  <ng-template ngFor let-equipo [ngForOf]="equiposService.equipos " let-i="index">
          
    <ion-card>
      <ion-item>
        <ion-avatar slot="start" style="height: 60px;width: 60px;" >
          <img style="height: 60px;width: 60px;" src="assets/soccer-shields-svg/{{equipo.Foto}}">
        </ion-avatar>
        <ion-label>{{equipo.Nombre}}</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon  name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end">
          <ion-icon  name="eye-outline"></ion-icon>
        </ion-button>
      </ion-item>
    
      <ion-card-content>
        This is content, without any paragraph or header tags,
        within an ion-card-content element.
      </ion-card-content>
    </ion-card>
  
<ion-card mode="ios">

  <ion-item class="ion-margin-top">
    <ion-avatar slot="start" style="height: 60px;width: 60px;" >
      <img style="height: 60px;width: 60px;" src="assets/soccer-shields-svg/{{equipo.Foto}}">
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      
     Puntaje Global
      <ion-badge color="dark" mode="ios" >0</ion-badge></ion-label>
<ion-label slot="end" style="display:block;">
  <h2 >{{equipo.Nombre}}</h2>
  <p  >
       
    <ion-icon style="size: 10px;" name="star"></ion-icon>
    <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
    <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
    <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
    <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
  </p>
</ion-label>

  </ion-item>

  <ion-footer class="ion-no-border">
    
    <ion-row>
      <ion-col size="3" class="ion-text-center" >
   <ion-button size="small"  shape="round"  fill="clear" >
<ion-icon  name="heart-outline"></ion-icon>
   </ion-button>

      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button size="small"  shape="round"  fill="clear" >
          <ion-icon  name="eye-outline"></ion-icon>
             </ion-button>

      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button color="dark" size="small"  shape="round" (click)="rivalReservacion(equipo)"  expand="block" fill="outline"  >

          
          <ion-label  class="ion-text-center">
   
           Enviar Reto
          </ion-label>
        </ion-button>
      
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-card>


  </ng-template>
</ion-content>
