<ion-content>
  
  <ion-grid fixed>
    <ion-row >
        <ion-col size="12" >
            <ion-list lines="none">

            
                <ion-item >
                  <ion-buttons >
  
                    <ion-button (click)="filterModal()" style="height: 25px;">
                      <img src="{{filter}}" alt="" style="height: 25px;">
                     
                      </ion-button>
              </ion-buttons>
                  <ion-searchbar mode="ios" placeholder="Buscar club" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" ></ion-searchbar>
          

                  </ion-item>
              
              </ion-list>

        </ion-col>
      
        <ion-col size="12">
              <ion-list lines="none">
<ion-item *ngFor="let club of club.club; let i = index;">

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{club.foto}}">
        
      </ion-avatar>
<ion-grid >
  <ion-row>
    <ion-col size="12">

    
      <ion-buttons>
        <ion-button (click)="send(club)">
          {{club.nombre}}
        </ion-button>
      </ion-buttons>  
      <ion-img [src]="star" style="height:40px;"></ion-img>

    </ion-col>
 
  </ion-row>
</ion-grid>
    </ion-item>

  </ion-list>


  <ion-buttons  slot="end">
    <ion-button (click)="onClick()" style="height: 25px; display:none;">
    <ion-img [src]="face"style="height: 25px;"></ion-img>
    </ion-button>

      <ion-button (click)="onClick()" style="height: 25px;display:none;">
        <ion-img [src]="message" style="height: 25px;"></ion-img>
        </ion-button>
        <ion-button (click)="onClick()" style="height: 25px;">
          <img src="{{save}}" alt="" style="height: 25px;">
         
          </ion-button>
  </ion-buttons>
</ion-item>
</ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
