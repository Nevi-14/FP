<ion-content>
  
  <ion-grid fixed>
    <ion-row>
        <ion-col size="12">
            <ion-list lines="none">

            
                <ion-item>
                  <ion-label>Provincia</ion-label>
                  <ion-select placeholder="Seleccionar">
                    <ion-select-option *ngFor="let provincia of data.provincias" value="{{provincia.provinciaID}}">{{provincia.nombre}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Canton</ion-label>
                    <ion-select placeholder="Seleccionar">
                      <ion-select-option *ngFor="let canton of data.cantones" value="{{canton.cantonID}}">{{canton.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-label>Distrito</ion-label>
                    <ion-select placeholder="Seleccionar">
                      <ion-select-option *ngFor="let distrito of data.distritos" value="{{distrito.distritoID}}">{{distrito.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
              
              </ion-list>

        </ion-col>
      
        <ion-col size="12">
              <ion-list lines="none">
<ion-item *ngFor="let club of club.club; let i = index;">
  <ion-avatar slot="start">
    <img src="{{club.foto}}">
  </ion-avatar>

  <ion-buttons>
    <ion-button (click)="send(club)">
      {{club.nombre}}
    </ion-button>
  </ion-buttons>

  <ion-buttons  slot="end">
    <ion-button (click)="onClick()" style="height: 40px;">
    <ion-img [src]="face" style="height: 40px;"></ion-img>
    </ion-button>
    <ion-button (click)="onClick()" style="height: 40px;">
      <ion-img [src]="star" style="height:40px;"></ion-img>
      </ion-button>
      <ion-button (click)="onClick()" style="height:40px;">
        <ion-img [src]="message" style="height: 40px;"></ion-img>
        </ion-button>
        <ion-button (click)="onClick()" style="height:40px;">
          <ion-img [src]="save" style="height: 40px;"></ion-img>
          </ion-button>
  </ion-buttons>
</ion-item>
</ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
