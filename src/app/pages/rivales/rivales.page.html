<ion-content>
  
  <ion-grid fixed>
    <ion-row>
        <ion-col size="12">
            <ion-list lines="none">

            
                <ion-item>
                  <ion-label>Provincia</ion-label>
                  <ion-select placeholder="Seleccionar">
                    <ion-select-option *ngFor="let provincia of data.provincias" value="{{provincia.provinciaID}}">{{provincia.nombre}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Canton</ion-label>
                    <ion-select placeholder="Seleccionar">
                      <ion-select-option *ngFor="let canton of data.cantones" value="{{canton.cantonID}}">{{canton.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-label>Distrito</ion-label>
                    <ion-select placeholder="Seleccionar">
                      <ion-select-option *ngFor="let distrito of data.distritos" value="{{distrito.distritoID}}">{{distrito.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
              
              </ion-list>

        </ion-col>
      
        <ion-col size="12">
              <ion-list lines="none">
<ion-item *ngFor="let club of club.club; let i = index;">

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{club.foto}}">
        
      </ion-avatar>
<ion-grid >
  <ion-row>
    <ion-col size="12">

    
      <ion-buttons>
        <ion-button (click)="send(club)">
          {{club.abreviacion}}
        </ion-button>
      </ion-buttons>  
      <ion-img [src]="star" style="height:40px;"></ion-img>

    </ion-col>
 
  </ion-row>
</ion-grid>
    </ion-item>

  </ion-list>


  <ion-buttons  slot="end">
    <ion-button (click)="onClick()" style="height: 25px;">
    <ion-img [src]="face"style="height: 25px;"></ion-img>
    </ion-button>

      <ion-button (click)="onClick()" style="height: 25px;">
        <ion-img [src]="message" style="height: 25px;"></ion-img>
        </ion-button>
        <ion-button (click)="onClick()" style="height: 25px;">
          <img src="{{save}}" alt="" style="height: 25px;">
         
          </ion-button>
  </ion-buttons>
</ion-item>
</ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
