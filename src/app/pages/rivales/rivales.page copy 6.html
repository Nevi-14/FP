<ion-toolbar>

<ion-label slot="start" class="ion-margin ion-text-uppercase" style="font-weight: bold; letter-spacing: 2px;"><h2>Lista Rivales</h2></ion-label>
<ion-button slot="end" (click)="filtroUbicacion()"  fill="clear" shape="round">
  <ion-icon size="large"  name="options-outline" ></ion-icon>
</ion-button>

</ion-toolbar>

<ion-toolbar >


  <ion-searchbar mode="ios" placeholder="buscar equipo" inputmode="text"  debounce="250" ></ion-searchbar> 



  
 
</ion-toolbar>


<ion-content>




  <ng-template ngFor let-equipo [ngForOf]="equiposService.equipos " let-i="index">
          
    <ion-card>
      <ion-item class="ion-margin-top">
        <img  src="assets/soccer-shields-svg/{{equipo.Foto}}">
        <ion-label  style="display:block;">
          <h2 >{{equipo.Nombre}}</h2>
          <p  >
               
            <ion-icon style="size: 10px;" name="star"></ion-icon>
            <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
            <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
          </p>
        </ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon   size="large"  name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end">
          <ion-icon size="large" name="eye-outline"></ion-icon>
        </ion-button>
      </ion-item>
    
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button fill="clear" slot="end">
      <ion-label>Enviar Reto</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
    </ion-card>
  



  </ng-template>
</ion-content>
