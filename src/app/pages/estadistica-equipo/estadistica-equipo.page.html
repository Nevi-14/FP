
  <ion-header >

          </ion-button>
        </ion-buttons>
        <ion-avatar slot="end" style="height: 60px; width: 60px;" >
          <img src="assets/soccer-shields-svg/{{equipo.Foto}}">
        
        </ion-avatar>
      </ion-item>
  
    </ion-toolbar>
    </ion-header>

            <ion-label class="ion-text-wrap"  slot="start">Puntaje Actual</ion-label>
