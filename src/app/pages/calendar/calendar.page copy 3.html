

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/reservations"></ion-back-button>
    </ion-buttons>
    <ion-title>Cancha #</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon slot="start" name="add"></ion-icon>
    
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-grid>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Mes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Dia</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-row>
    <ion-col size="6">
      <ion-button (click)="createRandomEvents()" fill="clear" color="dark">
        <ion-icon name="add" slot="start"></ion-icon>
       Nuevo Evento
       </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button (click)="removeEvents()" fill="clear" color="dark">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
         Eventos
       
        </ion-button>
    </ion-col>
  </ion-row>
    <ion-row>

      <ion-col size="2">
<ion-button (click)="back()" fill="clear" >
 <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
</ion-button>
      </ion-col>
      <ion-col size="8">
<h2 class="ion-text-center">{{viewTitle}}</h2>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="next()"  fill="clear">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
         </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  [monthviewDisplayEventTemplate]="foo"
>
</calendar>

<ng-template #foo let-view="view" let-row="row" let-col="col">
  <div [class.with-event]="view.dates[row*7+col].events.length">
   {{view.dates[row*7+col].label}} 
  </div>
  <div class="indicator-container">
    <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
  </div>
 </ng-template>


</ion-content>
