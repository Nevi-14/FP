<ion-header class="ion-no-border">
  <ion-toolbar>
 <img class="animate__animated animate__bounce" src="/assets/home/logo.svg" alt="" height="30" style="position: fixed; top: 15px; right: 15px;">
    <ion-title class="ion-text-center">FUTPLAY</ion-title>

  </ion-toolbar>


</ion-header>



<ion-content class="ion-padding" >
  <ion-grid fixed>
    <ion-row>
      
      <ion-col size="12">
        <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
>
</calendar>
      </ion-col>
      
      <ion-col size="1">L</ion-col>
      <ion-col size="1">K</ion-col>
      <ion-col size="1">M</ion-col>
      <ion-col size="1">J</ion-col>
      <ion-col size="1">V</ion-col>
      <ion-col size="1">S</ion-col>
      <ion-col size="1">D</ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let days of monthlyTotalDays; let i = index">{{i+1}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"><ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Click me
      </ion-button></ion-col>

      
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row >

      <ion-col size="12">
        <ion-label class="ion-text-center">RESERVACIÃ“N CANCHAS</ion-label>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="lastMonth()">
              lastMonth
            </ion-button>
          </ion-buttons>
          <ion-title class="ion-text-center">{{monthName}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="nextMonth()">
              nextMonth
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
  
      </ion-col>

      <ion-col size="12" [innerHtml]="table">

        
      </ion-col>
  <ion-col size="12">
<ul style="  display: flex; flex-wrap: wrap; list-style: none;" >
  <li *ngFor="let items of monthlyTotalDays; let i = index;" style="width:50px; height:50px; background-color: #ADC5CF; margin: 0; margin: 2px; text-align: center;" >
    
<span style="display: grid; place-content: center;">
  <ion-label>{{1+i}}</ion-label>
  <ion-buttons>
    <ion-button (click)="booking()">
      <ion-icon name="add-circle-outline"></ion-icon>

    </ion-button>
  </ion-buttons>
</span>
    
  

  </li>
</ul>
  </ion-col>
   
    </ion-row>
  </ion-grid>
</ion-content>
