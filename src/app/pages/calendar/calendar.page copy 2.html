<ion-header class="ion-no-border">
  <ion-toolbar>
    
 <img class="animate__animated animate__bounce" src="/assets/home/logo.svg" alt="" height="30" style="position: fixed; top: 15px; right: 15px;">
    <ion-title class="ion-text-center">FUTPLAY <ion-badge color="primary">{{cancha}}</ion-badge></ion-title>

  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="dark" routerLink="/home/reservations" >
        <ion-icon name="arrow-undo-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content  >


  <ion-grid>
    <ion-row>
      <ion-col size="2">
<ion-button (click)="back()" fill="clear" >
 <ion-icon name="arrow-back" slot="ion-only"></ion-icon>
</ion-button>
      </ion-col>
      <ion-col size="8">
<h2>{{viewTitle}}</h2>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="next()"  fill="clear">
          <ion-icon name="arrow-forward" slot="ion-only"></ion-icon>
         </ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">
        <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
>
</calendar>
      </ion-col>

      <ion-col size="12">
<ion-toolbar>
  <ion-title class="ion-text-center" style="text-transform: capitalize;">{{cal.monthName}} <ion-badge color="primary">{{cal.year}}</ion-badge></ion-title>
</ion-toolbar>
        <ion-toolbar>
  <ion-buttons >
            <ion-button (click)="cal.lastMonth()" slot="start">
              <ion-icon name="caret-back-circle-outline" style="font-size: 30px;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="cal.nextMonth()">
              <ion-icon style="font-size: 30px;" name="caret-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
  
      </ion-col>
      <ion-col size="12" class="wrapper wrapper-head">
        <div *ngFor="let day of cal.days" style="display: flex; justify-content: center;">{{day.abreviation}}</div>
        
      </ion-col>
      <ion-col size="12" class="wrapper">
        <div *ngFor="let days of cal.daysWeekName; let i = index;" >
      
        </div>
        
        <div *ngFor="let days of cal.daysOfTheWeek; let i = index;" >
      
        </div>
        <div *ngFor="let days of cal.monthlyTotalDays; let i = index;" style="background-color: #D3D3D3; margin:1px; display: flex; justify-content: center;" (click)="booking()">
          <ion-buttons>
            <ion-button >
               {{i+1}}
            </ion-button>
          </ion-buttons>
        </div>

        <div *ngFor="let days of cal.spaceTable; let i = index;" >
      
        </div>
      </ion-col>

   
    </ion-row>
  </ion-grid>
</ion-content>
