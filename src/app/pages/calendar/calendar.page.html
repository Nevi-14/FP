<ion-header class="ion-no-border">
  <ion-toolbar>
    
 <img class="animate__animated animate__bounce" src="/assets/home/logo.svg" alt="" height="30" style="position: fixed; top: 15px; right: 15px;">
    <ion-title class="ion-text-center">FUTPLAY</ion-title>

  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="dark" routerLink="/home/reservations" >
        <ion-icon name="arrow-undo-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding" >


  <ion-grid>
    <ion-row >

      <ion-col size="12">
        <ion-title class="ion-text-center" style="text-transform: Capitalize;">Reservaci√≥n cancha 1</ion-title>
        <ion-title class="ion-text-center" style="text-transform: capitalize;">{{monthName}} - {{year}}</ion-title>
        <ion-toolbar>
          
          <ion-buttons slot="start">
            <ion-button (click)="lastMonth()" slot="start">
              <ion-icon name="caret-back-circle-outline" style="font-size: 30px;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="nextMonth()">
              <ion-icon style="font-size: 30px;" name="caret-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
  
      </ion-col>
      <ion-col size="12" class="wrapper wrapper-head">
        <div *ngFor="let day of daysWeekName" style="display: flex; justify-content: center;">{{day.abreviation}}</div>
        
      </ion-col>
      <ion-col size="12" class="wrapper">
        <div *ngFor="let days of daysWeekName; let i = index;" >
      
        </div>
        
        <div *ngFor="let days of daysOfTheWeek; let i = index;" >
      
        </div>
        <div *ngFor="let days of monthlyTotalDays; let i = index;" style="background-color: #D3D3D3; margin:1px; display: flex; justify-content: center;" (click)="booking()">
          <ion-buttons>
            <ion-button >
               {{i+1}}
            </ion-button>
          </ion-buttons>
        </div>

        <div *ngFor="let days of spaceTable; let i = index;" >
      
        </div>
      </ion-col>

   
    </ion-row>
  </ion-grid>
</ion-content>
