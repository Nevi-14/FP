<app-header titulo="Canchas"></app-header>
<ion-toolbar>

<ion-label slot="start" class="ion-margin ion-text-uppercase" style="font-weight: bold; letter-spacing: 2px;"><h2>lista de canchas</h2></ion-label>
</ion-toolbar>

<ion-toolbar>

  <ion-searchbar mode="ios" placeholder="buscar cancha" inputmode="text"  debounce="250" ></ion-searchbar> 



  
 
</ion-toolbar>

<ion-content >

  <ion-card *ngFor="let cancha of canchasService.canchas" mode="ios" >

    <img src="{{soccer}}" alt="ion">
    <ion-card-header>
      <ion-card-title>{{cancha.Nombre}} <ion-badge color="dark" mode="ios">â‚¡ {{cancha.Precio_Hora}}</ion-badge></ion-card-title>
      <ion-card-subtitle>Categoria <ion-badge color="warning" mode="ios">{{cancha.Categoria}}</ion-badge></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{cancha.Nombre_Provincia}},       {{cancha.Nombre_Canton}},       {{cancha.Nombre_Distrito}}
    </ion-card-content>
    <ion-footer class="ion-no-border">
    
      <ion-row>
        <ion-col size="4" class="ion-text-center" >
     <ion-button  expand="block" fill="outline" >
      <ion-label  class="ion-text-center ion-padding">
  <h2>      <ion-icon  name="heart-outline"></ion-icon>
</h2>
Favoritos
</ion-label>
     </ion-button>

        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="canchaDetalle(cancha)"  expand="block" fill="outline" >

            <ion-label  class="ion-text-center ion-padding">
              <h2>      <ion-icon  name="eye-outline"></ion-icon>
            </h2>
            Detalle
            </ion-label>

          </ion-button>

        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="canchaReservacion(cancha)"  expand="block" fill="outline"  >

            
            <ion-label  class="ion-text-center ion-padding">
              <h2>      <ion-icon  name="calendar-outline"></ion-icon>
            </h2>
            Reservar
            </ion-label>
          </ion-button>
        
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>


</ion-content>


<ion-fab (click)="filtroUbicacion()" vertical="bottom" horizontal="end" slot="fixed">

  <ion-fab-button  color="dark">
    
    <ion-icon class="menu"  name="options-outline" ></ion-icon>

  </ion-fab-button>  

</ion-fab>
