
<ion-toolbar>
  <ion-title class="ion-text-wrap title">Filtro Ubicación</ion-title>
</ion-toolbar>
<ion-content>

  <ion-list>


      <ion-item>
        <ion-label class="standard-label" position="stacked">
          <ion-icon slot="icon-only" name="location-outline"></ion-icon>
          Provincia</ion-label>
          <ion-select  required [(ngModel)]="filtro.Cod_Provincia" (ionChange)="onChange($event, true,false,false)"   name="Cod_Provincia">
            <ion-select-option [value]="provincia.Cod_Provincia" *ngFor="let provincia of provinciasService.provincias">
              {{provincia.Provincia}}
            </ion-select-option>
            
            </ion-select>
      </ion-item>




      <ion-item>
        <ion-label class="standard-label" position="stacked">
          <ion-icon slot="icon-only" name="location-outline"></ion-icon>
          Cantón</ion-label>
          <ion-select  required [(ngModel)]="filtro.Cod_Canton"  (ionChange)="onChange($event, false,true,false)"   name="Cod_Canton" >
            <ion-select-option [value]="canton.Cod_Canton" *ngFor="let canton of cantonesService.cantones">
              {{canton.Canton}}
            </ion-select-option>
            
            </ion-select>
      </ion-item>



      <ion-item>
        <ion-label class="standard-label" position="stacked">
          <ion-icon slot="icon-only" name="location-outline"></ion-icon>
          Distrito</ion-label>
          <ion-select required   [(ngModel)]="filtro.Cod_Distrito"   (ionChange)="onChange($event, false,false,true)" name="Cod_Distrito">
            <ion-select-option [value]="distrito.Cod_Distrito" *ngFor="let distrito of distritosService.distritos">
              {{distrito.Distrito}}
            </ion-select-option>
      
          </ion-select>
      </ion-item>



  </ion-list>
</ion-content>



<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="danger">
    <ion-icon  name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>





<ion-fab  (click)="submit()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-forward-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
