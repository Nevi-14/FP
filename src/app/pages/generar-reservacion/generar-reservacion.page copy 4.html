<ion-header class="ion-no-border">
 
  <ion-toolbar>

    <ion-grid >
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content: flex-start;align-items: center;">
          <ion-button (click)="cerrarModal()"  fill="clear"  >
            <ion-icon class="futplay-dark"  size="large" name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-title>Nueva Reservación</ion-title>
        </ion-col>
 
      </ion-row>
    </ion-grid>
    </ion-toolbar>
</ion-header>
      <ion-content  [fullscreen]="true"    [scrollEvents]="true" #IonContent class="ion-padding">
<ion-list>

 <ion-grid >
  <ion-row>
    <ion-col size="12">
      <ion-item   class="employeeItem  animate__animated animate__fadeIn" >

        <ion-avatar slot="start">
          <img src="{{'https://futplaycompany.com/api_test/'+cancha.cancha.Foto }}" onerror="this.src='assets/soccerfield.jpg'"   alt="">
        
         </ion-avatar>
        
        
        
        
        <ion-label>
          <h2>{{cancha.nombre}} <ion-badge color="dark" mode="ios">₡ {{cancha.cancha.Precio_Hora}}</ion-badge></h2>
          
          <p   >
               
            Categoria <ion-badge color="warning" mode="ios">{{cancha.categoria}}</ion-badge>
        
          </p>
          <p>{{cancha.provincia}},       {{cancha.canton}} ...</p>
        </ion-label>
        
        </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-datetime  (ionChange)="cambiarFecha($event)"   presentation="date" [(ngModel)]="fecha"></ion-datetime> 
    </ion-col>
<ion-col size="12">
  
  <ion-button (click)="horarioCanchas()" class="ion-button"   expand="block" >
    Hora Reservación
   </ion-button>
</ion-col>
<ion-col size="12">
  
  <ion-button class="ion-button"   expand="block" >
    Seleccionar Equipo Rival
   </ion-button>
</ion-col>
  </ion-row>
 </ion-grid>
</ion-list>
        
 

    </ion-content>
