<ion-header translucent class="ion-no-border">
  <ion-toolbar>
 <ion-label slot="start" class="ion-text-uppercase" style="margin-left: 0.5rem;">Nueva Reservación {{fecha | date:'shortDate'}}</ion-label>

    <ion-buttons slot="end">

      <ion-button (click)="save()">
       
        <ion-icon size="large" color="primary" slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
      <ion-button (click)="close()">
       
        <ion-icon size="large" color="danger" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-grid >
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label  position="stacked">Titulo</ion-label>
          <ion-input [(ngModel)]="nuevaReservacion.Titulo"   type="text" placeholder="Titulo"></ion-input>
        </ion-item>

      
      
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea placeholder="Descripción" [(ngModel)]="nuevaReservacion.Descripcion" ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Retador</ion-label>
          <ion-select >
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
     
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Rival</ion-label>
          <ion-select >
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
     

 <ion-col *ngIf="!nuevaReservacion.diaCompleto" size="12" size-md="6">

  <ion-item  id="date">
    <ion-label  position="stacked">Hora de inicio</ion-label>
    <ion-input
      [value]="nuevaReservacion.Hora_Inicio"
      placeholder="Hora inicio"
   

    ></ion-input>
    <ion-popover mode="ios"  trigger="date" size="small" alignment="end">
      <ng-template>
     
        <ion-datetime displayFormat="HH:mm:ss" #popoverDatetime1 minuteValues="0"  hour-cycle="h12"  name="picker1"  presentation="time" [(ngModel)]="nuevaReservacion.Hora_Inicio" (ionChange)="nuevaReservacion.Hora_Inicio =formatDate(nuevaReservacion.Hora_Inicio)">
        
    
        </ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>


      </ion-col>
      <ion-col size="12" size-md="6">
 
  <ion-item   id="date2" *ngIf="!nuevaReservacion.diaCompleto">
    <ion-label position="stacked">Hora Fin</ion-label>
    <ion-input
    placeholder="Hora fin"
      [value]="nuevaReservacion.Hora_Fin"
    ></ion-input>
    <ion-popover mode="ios" trigger="date2"  size="small" alignment="end">
      <ng-template force-overscroll="true">
     
        <ion-datetime  displayFormat="HH:mm:ss" #popoverDatetime2  minuteValues="0"  hour-cycle="h12" name="picker2" presentation="time" [(ngModel)]="nuevaReservacion.Hora_Fin" (ionChange)="nuevaReservacion.Hora_Fin =formatDate(nuevaReservacion.Hora_Fin)">
        
      
        </ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
