
<ion-toolbar>
  <ion-button slot="start" (click)="cerrarModal()" fill="clear">
   <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>
  <ion-label class="title ion-text-wrap">Nueva Reservacion  <ion-badge    color="dark" mode="ios">{{nuevaReservacion.Fecha | date:'shortDate'}}</ion-badge></ion-label>

</ion-toolbar>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="12" >
        <ion-label   >Dia completo</ion-label>
 <ion-item lines="none">
  <ion-label    slot="start"  >Si</ion-label>
  <ion-toggle  mode="ios"   (ionChange)="switch(nuevaReservacion.diaCompleto)" [(ngModel)]="nuevaReservacion.diaCompleto" ></ion-toggle>
 </ion-item>
      
      </ion-col>
      <ion-col size="12">
        <ion-label >Detalle</ion-label>

<ion-item class="ion-margin-bottom ion-margin-top">

    <ion-textarea placeholder="Detalle reservacion" [(ngModel)]="nuevaReservacion.Descripcion" ></ion-textarea>
  </ion-item>
      </ion-col>

      <ion-col size="12" *ngIf="generrReservacionService.horasdiaConsulta.length > 0 &&  !nuevaReservacion.diaCompleto">
        <ion-label >Hora</ion-label>

        <ion-item  class="ion-margin-bottom ion-margin-top" >
          <ion-select [(ngModel)]="nuevaReservacion.Hora_Inicio"   placeholder="Hora Inicio">
            <ion-select-option  [value]="hora.hora_inicio" *ngFor="let hora of generrReservacionService.horasdiaConsulta">{{hora.formato12}}</ion-select-option>
          </ion-select>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
<ion-buttons slot="end">
  <ion-button (click)="save()">
    <ion-label>Continuar</ion-label>
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-footer>
