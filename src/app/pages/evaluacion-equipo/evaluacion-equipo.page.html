







<ion-content>

  <ion-col tappable    size="12" class="header"  [style.backgroundImage]="'url(' + stadiumProfile + ')'">
    <img  class="border-invert"  src="assets/soccer-shields-svg/{{equipo.Foto}}">
    <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
      {{equipo.Nombre_Equipo}}
       </ion-label>


  </ion-col>
<ion-grid class="body">

  <ion-row >


<ion-col size="12">
  <ion-label class="ion-text-wrap" style="font-size: 1rem;font-weight: 500;letter-spacing: 0.2rem;margin: 0.5rem;text-transform: uppercase;">Evaluacion Equipo</ion-label>
</ion-col>

<ion-col size="12">


<ion-radio-group (ionChange)="durezaEquipo($event)">

  
<ion-list style="margin-top: 2rem;">
<ion-item  lines="none">
  <ion-label  class="ion-text-wrap"   style="font-weight: 500;margin: 0.5rem;text-transform: uppercase;" >Dureza Del Equipo</ion-label>
 
</ion-item>
    <ion-item >
      <ion-avatar  style="display:block; height: auto; width: auto;" class="ion-text-center">
        <img style="height: 40px; width: 40px;" src="assets/icons/meh.svg">
      
      </ion-avatar>
      
      <ion-radio slot="end"  value="meh.svg" ></ion-radio>
    </ion-item>

    <ion-item >
      <ion-avatar  style="display:block; height: auto; width: auto;" class="ion-text-center">
        <img style="height: 40px; width: 40px;" src="assets/icons/sad.svg">
      
      </ion-avatar>
      
      <ion-radio slot="end" value="sad.svg" ></ion-radio>
    </ion-item>
    <ion-item >
      <ion-avatar  style="display:block; height: auto; width: auto;" class="ion-text-center">
        <img style="height: 40px; width: 40px;" src="assets/icons/frown.svg">
      
      </ion-avatar>
      
      <ion-radio  slot="end" value="frown.svg" ></ion-radio>
    </ion-item>
    
    <ion-item >
      <ion-avatar  style="display:block; height: auto; width: auto;" class="ion-text-center">
        <img style="height: 40px; width: 40px;" src="assets/icons/smiling-face.svg">
      
      </ion-avatar>
      
      <ion-radio slot="end" value="smiling-face.svg" ></ion-radio>
    </ion-item>
    <ion-item >
      <ion-avatar  style="display:block; height: auto; width: auto;" class="ion-text-center">
        <img style="height: 40px; width: 40px;" src="assets/icons/halo.svg">
      
      </ion-avatar>
      
      <ion-radio slot="end" value="halo.svg" ></ion-radio>
    </ion-item>
</ion-list>
</ion-radio-group>

</ion-col>

</ion-row>



</ion-grid>



</ion-content>




<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
