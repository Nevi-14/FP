
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button color="light" (click)="cerrarModal()">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp;  Evaluacion {{equipo.Nombre}}
          </ion-button>
        </ion-buttons>
        <ion-avatar slot="end">
          <img    src="assets/soccer-shields-svg/{{equipo.Foto}}">
        </ion-avatar>
   
      </ion-item>


  
    </ion-toolbar>

    </ion-header>
   

      <ion-content fullscreen>

        <div class="mainContent">

          <ion-row >


            <ion-col size="12">
            
            
            <ion-radio-group (ionChange)="durezaEquipo($event)">
            
              
            <ion-list style="margin-top: 2rem;">
            <ion-item  lines="none" class="ion-margin-top ion-margin-bottom">
              <ion-label   class="soccer-league-subtitle">Dureza Del Equipo</ion-label>
             
            </ion-item>
            <ion-item  lines="full" >
                  <ion-avatar slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                    <img style="height: 3rem; width: 3rem;"src="assets/icons/meh.svg">
                  
                  </ion-avatar>
                  
                  <ion-radio slot="end"  value="meh.svg" ></ion-radio>
                </ion-item>
            
                <ion-item  lines="full" >
                  <ion-avatar slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                    <img  style="height: 3rem; width: 3rem;" src="assets/icons/sad.svg">
                  
                  </ion-avatar>
                  
                  <ion-radio slot="end" value="sad.svg" ></ion-radio>
                </ion-item>
                <ion-item  lines="full" >
                  <ion-avatar slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                    <img style="height: 3rem; width: 3rem;" src="assets/icons/frown.svg">
                  
                  </ion-avatar>
                  
                  <ion-radio  slot="end" value="frown.svg" ></ion-radio>
                </ion-item>
                
                <ion-item  lines="full" >
                  <ion-avatar slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                    <img style="height: 3rem; width: 3rem;" src="assets/icons/smiling-face.svg">
                  
                  </ion-avatar>
                  
                  <ion-radio slot="end" value="smiling-face.svg" ></ion-radio>
                </ion-item>
                <ion-item  lines="full" >
                  <ion-avatar slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                    <img style="height: 3rem; width: 3rem;" src="assets/icons/halo.svg">
                  
                  </ion-avatar>
                  
                  <ion-radio slot="end" value="halo.svg" ></ion-radio>
                </ion-item>
            </ion-list>
            </ion-radio-group>
            
            </ion-col>
            
            </ion-row>
            
            
      </div>
    </ion-content>
