
<ion-toolbar >
  <ion-grid >
    <ion-row>
      <ion-col size="9" >
        <ion-searchbar placeholder="Buscar cancha"  (ionChange)="onSearchChange($event)" [debounce]="250" mode="ios"></ion-searchbar>
      </ion-col>
      <ion-col size="3">
       
    <!-- fab placed to the top end -->
  
  <ion-buttons >
    <ion-button  color="dark" fill="outline" shape="round">
      <ion-icon slot="icon-only" name="location"></ion-icon>
    </ion-button>
    <ion-button (click)="cerrarModal()"  color="dark" fill="outline" shape="round">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
<ion-content [scrollEvents]="true" > 

  <ion-virtual-scroll [items]="canchasService.canchas | filtro : textoBuscar:'Nombre'" approxItemHeight="320px">

<ion-item *virtualItem="let cancha ;">
<ion-chip  style="height: 60px; background: transparent;" (click)="canchaDetalle(cancha)">
  <ion-avatar  style="height: 50px; width: 50px;">
    <img [src]="soccer">
  
  </ion-avatar>

<ion-label>
<h2>{{cancha.Nombre}}</h2>
<p>Ubicaci√≥n {{cancha.Nombre_Provincia}}, {{cancha.Nombre_Canton}} , {{cancha.Nombre_Distrito}}</p>

</ion-label>
</ion-chip>

<ion-fab-button (click)="retornarCancha(cancha)" size="small" slot="end" color="dark">
  <ion-icon name="add"></ion-icon>
</ion-fab-button>


</ion-item>


  </ion-virtual-scroll>



</ion-content >
