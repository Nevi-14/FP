<ion-header class="ion-no-border">
  <ion-toolbar>

 <ion-title class="ion-text-center" >FUTPLAY <ion-badge color="primary" style="text-transform: uppercase;">Datos Personales</ion-badge></ion-title>
 <ion-buttons slot="end">
  <ion-button (click)="cerrarModal()" fill="solid" color="primary" slot="end" shape="round">
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-buttons>

</ion-toolbar>

</ion-header>

<ion-content class="ion-padding">



  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list lines="none" >
      <ion-grid >
        <ion-row >


          <ion-col size="12" >
            <ion-item>
              <img [src]="user.foto" alt="" style="width: 150px;margin: 0 auto;">

             
            </ion-item>
        <ion-item>
     
          <ion-buttons  style="margin: 0 auto;">
            
          
            <ion-button   (click)="uploadCamera()" fill="solid" shape="round" color="primary" >
             
              <ion-icon  name="camera" ></ion-icon>

             
            </ion-button>
            <ion-button (click)="uploadPictures()" fill="solid" shape="round"   color="primary">
             
              <ion-icon name="image"></ion-icon>
            </ion-button>
          
          </ion-buttons>
        </ion-item>
                  </ion-col>

                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">Nombre</ion-label>
                      <ion-input type="text" placeholder="Ingresar nombre" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
                    </ion-item>
                  </ion-col>
                
                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">1er Apellido</ion-label>
                      <ion-input type="text" placeholder="Ingresar apellido"  name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">2º Apellido</ion-label>
                      <ion-input type="text" placeholder="Ingresar apellido"  name="apellido2" [(ngModel)]="user.apellido2"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6" *ngIf="jugadoresPosiciones.jugadorCurrentPosicion.usuarioID !== null">
                    <ion-item >
                      <ion-label position="floating">Apodo</ion-label>
                      <ion-input type="text" placeholder="Apodo" name="apodo" [(ngModel)]="jugadorPosicion.apodo"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6" *ngIf="jugadoresPosiciones.jugadorCurrentPosicion.usuarioID !== null" >
                    <ion-item >
                      <ion-label>Posicion</ion-label>
                      <ion-select placeholder="Seleccionar" name="posicionID" [(ngModel)]="jugadorPosicion.posicionID">
                        <ion-select-option *ngFor="let posicion of posiciones.posiciones"   [value]="posicion.posicionID">{{posicion.nombre}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">Correo</ion-label>
                      <ion-input type="email" placeholder="Ingresar correo"  name="correo" [(ngModel)]="user.correo"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">Telefono</ion-label>
                      <ion-input type="tel" placeholder="Ingresar telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item>
                      <ion-label position="floating">Fecha de Nacimiento</ion-label>
                      <ion-datetime placeholder="Seleccionar" name="fechaNac" [(ngModel)]="user.fechaNac"  display-format="DD-MM-YYYY"></ion-datetime>
                    </ion-item>
                  </ion-col>
                  
                  <ion-col size="12">
                    <ion-list lines="none">
                 
                
                
                        <ion-item>
                          <ion-label>Provincia</ion-label>
                          <ion-select placeholder="Seleccionar" name="provinciaID" [(ngModel)]="user.provinciaID">
                            <ion-select-option *ngFor="let provincia of provincias.provincias" [value]="provincia.provinciaID" > {{provincia.nombre}}</ion-select-option>
                          </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label>Canton</ion-label>
                            <ion-select placeholder="Seleccionar" name="cantonID"  [(ngModel)]="user.cantonID">
                              <ion-select-option *ngFor="let canton of cantones.cantones" [value]="canton.cantonID">{{canton.nombre}}</ion-select-option>
                            </ion-select>
                          </ion-item>
                          <ion-item>
                            <ion-label>Distrito</ion-label>
                            <ion-select placeholder="Seleccionar" name="distritoID" [(ngModel)]="user.distritoID">
                              <ion-select-option *ngFor="let distrito of distritos.distritos"   [value]="distrito.distritoID">{{distrito.nombre}}</ion-select-option>
                            </ion-select>
                          </ion-item>
                
                          <ion-item>
                            <ion-label >Dirección</ion-label>
                            <ion-textarea placeholder="Dirección" name="direccion" [(ngModel)]="user.direccion"></ion-textarea>
                          </ion-item>
                  
                      </ion-list>
                
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-buttons  slot="end">
                      <ion-button fill="solid" shape="round" type="submit"  color="primary" >
                        <ion-icon name="save"></ion-icon>
                      </ion-button>
                      <ion-button fill="solid"  color="danger" shape="round"  (click)="deleteUser(user.usuarioID)">
                        <ion-icon name="trash" ></ion-icon>
                    
                      </ion-button>
                  
                    </ion-buttons>
                  </ion-item>
                </ion-col>
                
        </ion-row>
      </ion-grid>
    </ion-list>
    
</form>
  
  </ion-content>
