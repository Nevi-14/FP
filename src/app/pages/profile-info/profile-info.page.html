
 <ion-toolbar>
  <ion-title slot="start" class="ion-text-uppercase" style="font-size: 14px;font-weight: 600;">Editar Perfil</ion-title>

  <ion-buttons slot="end">
    <ion-button (click)="cerrarModal()" color="dark"> 
      <ion-icon  name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content >



  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" >
    <ion-list lines="none"  class="styled-form ion-padding">

      <ion-grid >
        <ion-row >
          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >
            <img  class="border-invert"  [src]="user.foto  | imageSanitizer">
         
       

            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >

              <ion-label style="font-size: 14px;font-weight: 600;">{{user.nombre}} {{user.apellido1}}</ion-label>
  
              </ion-col>

          <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >
         
        
              <ion-button   (click)="uploadCamera()"    color="dark"  >
               
                <ion-icon  name="camera" ></ion-icon>
    
    
               
              </ion-button>
              <ion-button (click)="uploadPictures()"     color="dark">
               
                <ion-icon  name="image"></ion-icon>
              
              </ion-button>
            
   

            </ion-col>

                  <ion-col size="12" class="styled-input">
                    <ion-item>
                      <ion-label position="stacked">Nombre</ion-label>
                      <ion-input type="text"  placeholder="Ingresar nombre" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Primer Apellido</ion-label>
                      <ion-input type="text" placeholder="Ingresar apellido"  name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Segundo Apellido</ion-label>
                      <ion-input type="text"  placeholder="Ingresar apellido"  name="apellido2" [(ngModel)]="user.apellido2"></ion-input>
                    </ion-item>
                    <ion-item >
                      <ion-label position="stacked">Apodo</ion-label>
                      <ion-input type="text"  placeholder="Apodo" name="apodo" [(ngModel)]="user.apodo"></ion-input>
                    </ion-item>
                    <ion-item >
                      <ion-label position="stacked">Posicion</ion-label>
                      <ion-select  placeholder="Seleccionar" name="posicionID" [(ngModel)]="user.posicion">
                        <ion-select-option *ngFor="let posicion of posiciones.posiciones"   [value]="posicion.posicionID">{{posicion.nombre}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Correo</ion-label>
                      <ion-input type="email" placeholder="Ingresar correo"  name="correo" [(ngModel)]="user.correo"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Telefono</ion-label>
                      <ion-input   type="tel" placeholder="Ingresar telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Fecha de Nacimiento</ion-label>
                      <ion-datetime  placeholder="Seleccionar" name="fechaNac" [(ngModel)]="user.fechaNac"  display-format="DD-MM-YYYY"></ion-datetime>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Provincia</ion-label>
                      <ion-select   placeholder="Seleccionar" name="provinciaID" [(ngModel)]="user.provinciaID">
                        <ion-select-option *ngFor="let provincia of provincias.provincias" [value]="provincia.provinciaID" > {{provincia.nombre}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Canton</ion-label>
                        <ion-select  placeholder="Seleccionar" name="cantonID"  [(ngModel)]="user.cantonID">
                          <ion-select-option *ngFor="let canton of cantones.cantones" [value]="canton.cantonID">{{canton.nombre}}</ion-select-option>
                        </ion-select>
                      </ion-item>
                      <ion-item>
                        <ion-label position="stacked">Distrito</ion-label>
                        <ion-select placeholder="Seleccionar" name="distritoID" [(ngModel)]="user.distritoID">
                          <ion-select-option *ngFor="let distrito of distritos.distritos"   [value]="distrito.distritoID">{{distrito.nombre}}</ion-select-option>
                        </ion-select>
                      </ion-item>
                  </ion-col>
                

         
       
                
        </ion-row>
      </ion-grid>
          

      

    </ion-list>

  
  
</form>
  
  </ion-content>

  <ion-footer>
    <ion-toolbar class="ion-text-center">
    
      <ion-button fill="solid"  (click)="enviarFormulario()"  color="primary" >
    <ion-label>Guardar</ion-label>
      </ion-button>
      <ion-button fill="solid"  color="danger"   (click)="deleteUser(user.usuarioID)">
        <ion-label>Eliminar</ion-label>
    
      </ion-button>
  
  
  </ion-toolbar>
  
  </ion-footer>
