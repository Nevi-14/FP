<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title><ion-badge color="dark" mode="ios">Mis Clubes</ion-badge></ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="newClub()" color="primary"  shape="round" fill="solid">
        <ion-icon name="add"></ion-icon>
      </ion-button> 
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">

  <ion-list lines="none">
    <ion-item>
      <ion-searchbar mode="ios" placeholder="Buscar Club" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
    </ion-item>

    <ng-template ngFor let-club [ngForOf]="clubs.userclubs" let-i="index" >
      <ion-item>
        <ion-chip>
          <ion-avatar>
              <img src="{{club.foto}}">
          </ion-avatar>
          <ion-label>{{club.nombre}}</ion-label>
        </ion-chip>

      
        <ion-buttons slot="end">
          <ion-button (click)="clubs.swapClub(club.clubID)" color="primary">
            <ion-icon name="swap-horizontal-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
       </ion-item>
    </ng-template>

    <ng-template ngFor let-userPlayerClub [ngForOf]="clubs.playerClubs" let-i="index" >
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{userPlayerClub.foto}}">
        </ion-avatar>
      
        <ion-buttons>
          <ion-button (click)="clubs.swapClub(userPlayerClub.clubID)">
            {{userPlayerClub.nombre}}
          </ion-button>
        </ion-buttons>
      </ion-item>
</ng-template>



    </ion-list>

</ion-content>
