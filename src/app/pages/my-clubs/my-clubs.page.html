

<ion-toolbar>
  <ion-button slot="start" (click)="cerrarModal()" fill="clear">
   <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>
  <ion-label class="title ion-text-wrap">Mis Equipos</ion-label>
  <ion-button slot="end" (click)="buscarJugadores()" fill="clear">
    <ion-icon  name="search-outline"></ion-icon> 
  </ion-button>
</ion-toolbar>
<ion-content>
  <ion-card mode="ios" *ngFor="let equipo of  equiposService.misEquipos">

    <ion-item class="ion-margin-top">
      <ion-avatar slot="start" style="height: 60px;width: 60px;" >
        <img style="height: 60px;width: 60px;" src="assets/soccer-shields-svg/{{equipo.Foto}}">
      </ion-avatar>
      <ion-label><ion-icon color="warning" name="trophy" style="margin-right: 1rem;"></ion-icon> <ion-badge color="dark" mode="ios" >0</ion-badge></ion-label>
  <ion-label slot="end" style="display:block;">
    <h2 >{{equipo.Nombre}}     <ion-badge color="warning" mode="ios">
      {{equipo.Fecha | date:'shortDate'}}
      
      
      </ion-badge></h2>
    <p  >
         
      <ion-icon style="size: 10px;" name="star"></ion-icon>
      <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
      <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
      <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
      <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
    </p>
  </ion-label>
  
    </ion-item>
    <ion-card-content>
   <ion-icon   name="location" class="ion-margin-right"></ion-icon>   {{equipo.Nombre_Provincia}},       {{equipo.Nombre_Canton}},       {{equipo.Nombre_Distrito}}
    </ion-card-content>
    <ion-footer class="ion-no-border">
      
      <ion-row>
        <ion-col size="4" class="ion-text-center" >
     <ion-button  (click)="seleccionarEquipo(equipo)"   color="primary"  expand="block" fill="outline" >
      <ion-label  class="ion-text-center ion-padding">
  <h2>      <ion-icon  name="eye-outline"></ion-icon>
  </h2>
  Detalle
  </ion-label>
     </ion-button>
  
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button color="danger" expand="block" fill="outline" >
  
            <ion-label  class="ion-text-center ion-padding">
              <h2>      <ion-icon  name="trash-outline"></ion-icon>
            </h2>
            Eliminar
            </ion-label>
  
          </ion-button>
  
        </ion-col>

      </ion-row>
    </ion-footer>
  </ion-card>

  



</ion-content>
<ion-fab vertical="bottom" horizontal="end" (click)="newClub()" >
  <ion-fab-button  color="dark"><ion-icon   name="add" ></ion-icon></ion-fab-button>  
</ion-fab>
