
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="cerrarModal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title  slot="start">Lista de Equipos</ion-title>
</ion-toolbar>

<ion-toolbar>
  <ion-grid >
    <ion-row>
      <ion-col size="12" style="display: flex; justify-content: end;">
     
          <ion-button  (click)="newClub()" fill="clear">
            <ion-icon slot="start"   name="add"></ion-icon>
            <ion-label>crear equipo</ion-label>
          </ion-button> 
      
      </ion-col>
      <ion-col size="12">
           
  <ion-searchbar class="no-display" mode="ios" placeholder="buscar equipo" inputmode="text" debounce="250" ></ion-searchbar>

      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-toolbar>

<ion-content>



  <ion-list lines="none">


    <ng-template ngFor let-club [ngForOf]="clubs.userclubs" let-i="index" >
      <ion-item  (click)="clubs.swapClub(club.equipoID)">
        <ion-chip  style="height: 60px; background: transparent;">
          <ion-avatar  style="height: 50px; width: 50px;">
              <img src="{{club.foto}}">
          </ion-avatar>
          <ion-label>{{club.nombre}}</ion-label>
        </ion-chip>

 
       </ion-item>
    </ng-template>

    <ng-template ngFor let-userPlayerClub [ngForOf]="clubs.playerClubs" let-i="index" >
      <ion-item (click)="clubs.swapClub(userPlayerClub.equipoID)" >

        <ion-chip  style="height: 60px; background: transparent;">
          <ion-avatar  style="height: 50px; width: 50px;">
              <img src="{{userPlayerClub.foto}}">
          </ion-avatar>
          <ion-label>{{userPlayerClub.nombre}}</ion-label>
        </ion-chip>

       
      </ion-item>
</ng-template>



    </ion-list>

</ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button><ion-icon name="add" ></ion-icon></ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="newClub()">
        <ion-icon  name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon  name="search-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  

  
  </ion-fab>
