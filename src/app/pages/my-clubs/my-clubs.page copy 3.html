
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="cerrarModal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title  slot="start">Mis Equipos</ion-title>
</ion-toolbar>


<ion-content>



  <ion-list lines="none">


    <ng-template ngFor let-club [ngForOf]="clubs.userclubs" let-i="index" >
      <ion-item  (click)="clubs.swapClub(club)">
        <ion-chip  style="height: 60px; background: transparent;">
          <ion-avatar  style="height: 50px; width: 50px;">
              <img src="{{club.foto}}">
          </ion-avatar>
          <ion-label>{{club.nombre}}</ion-label>
        </ion-chip>

 
       </ion-item>
    </ng-template>

    <ng-template ngFor let-userPlayerClub [ngForOf]="clubs.playerClubs" let-i="index" >
      <ion-item (click)="clubs.swapClub(userPlayerClub.equipoID)" >

        <ion-chip  style="height: 60px; background: transparent;">
          <ion-avatar  style="height: 50px; width: 50px;">
              <img src="{{userPlayerClub.foto}}">
          </ion-avatar>
          <ion-label>{{userPlayerClub.nombre}}</ion-label>
        </ion-chip>

       
      </ion-item>
</ng-template>



    </ion-list>

</ion-content>
  <ion-fab vertical="bottom" horizontal="end" (click)="newClub()">
    <ion-fab-button><ion-icon class="menu"  name="add" ></ion-icon></ion-fab-button>  
  </ion-fab>
