<app-encabezado-modal></app-encabezado-modal>

<ion-content>


<div id="content">
  <div class="content-body">
    <form id="emailForm" (ngSubmit)="enviarCorreo(emailForm)" #emailForm="ngForm" >

  
      <ion-grid fixed>

        <ion-row >
       

          <ion-toolbar class="ion-padding">
            <ion-label slot="end" class="ion-padding"><ion-badge color="warning" mode="ios">Verificar Código</ion-badge></ion-label>
            <ion-checkbox   [(ngModel)]="verificarCodigo" name="verificarCodigo"  (ionChange)="verificar()" slot="end" mode="ios"></ion-checkbox>
          
          </ion-toolbar>



          <ion-col size="12" class="ion-padding"  *ngIf="!verificarCodigo">
            <ion-label>
     
              En caso de que su cuenta exista enviaremos un codigo de verificacion para validar el proceso de cambio de contrasena, de lo contrario selecciona validar código.

            </ion-label>
          </ion-col>
          <ion-col size="12"  *ngIf="!verificarCodigo">
              
      
          <ion-item lines="none" class="ion-margin-bottom ion-margin-top">
            <ion-input  [(ngModel)]="email.ToEmail" name="codigo"  type="text" placeholder="Correo - Telefono"></ion-input>
            </ion-item>
  
          </ion-col>
       <ion-col size="12" class="ion-padding" *ngIf="verificarCodigo"> 
            <ion-label>
     
             Ingrese el código de verificación!

            </ion-label>
          </ion-col>



          <ion-col size="12"  *ngIf="verificarCodigo">
            <ion-item lines="none" class="ion-margin-bottom ion-margin-top">
              <ion-input  [(ngModel)]="codigo" name="codigo" name="codigo"  type="text" placeholder="Código"></ion-input>
              </ion-item>
          </ion-col>

          <ion-col size="12"  *ngIf="verificarCodigo">
            <ion-item lines="none" class="ion-margin-bottom ion-margin-top">
              <ion-input  [(ngModel)]="Contrasena" name="Contrasena"  type="text" placeholder="Contrasena"></ion-input>
              </ion-item>
          </ion-col>



      
        </ion-row>
        <ion-row>
      
      
          <ion-col size="12" size-md="8" style="margin: 0 auto;" class="ion-text-center"  *ngIf="!verificarCodigo">
            
          <ion-button     type="submit" color="dark"    shape="round"  [disabled]="emailForm.invalid" >
            Recuperar
          </ion-button>
      
          </ion-col>
          <ion-col size="12" size-md="8" style="margin: 0 auto;" class="ion-text-center" *ngIf="verificarCodigo">
            <ion-button (click)="validarCodigo()"   color="dark"    shape="round"   >
              Validar Código
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
        
         </form>
  </div>
</div>

</ion-content>
