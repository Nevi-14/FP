

<ion-content  >
  
  <ion-col tappable   size="12" class="header" >
       
    <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
      Perfil 
       </ion-label>


  </ion-col>


    <ion-grid  class="styled-elemets body" style="height: 100%; ">
      <ion-row>
        <ion-col size="12" size-md="7" size-lg="7" class="ion-text-center" >
          <img class="border-invert"  src="assets/profile/avatars/{{perfil.Foto}}">
  
          </ion-col>
  
  
        <ion-col size="12" size-md="7" size-lg="7" >
  
        
                <ion-item >
                    <ion-label>Nombre : {{perfil.Nombre_Jugador}}  {{perfil.Primer_Apellido}}  </ion-label>
                </ion-item>

                <ion-item >
                  <ion-label>Apodo : {{perfil.Apodo}}  </ion-label>
              </ion-item>
                <ion-item>
                  <ion-chip color="primary" mode="ios" outline="true">
                    <ion-avatar>
                      <img style="height: 40px; width: 40px;"  src="assets/soccer-shields-svg/{{perfil.Foto_Equipo}}">
                    </ion-avatar>
                    <ion-label>Chip Avatar</ion-label>
                  </ion-chip>
                </ion-item>
          
           
        </ion-col>
        <ion-col size="12"  size-md="7">
       <ion-item>
        <ion-label color="dark">Totalidad de Estadisticas Personales:</ion-label>
       </ion-item>
         </ion-col>
         <ion-col size="12"  size-md="7">
  
                 <ion-item>
                     <ion-label  slot="start" class="ion-text-left">Partidos Jugados</ion-label>
                     <ion-label slot="end">0</ion-label>
                 </ion-item>
                 <ion-item>
                  <ion-label  slot="start" class="ion-text-left">Jugador del partido</ion-label>
                     <ion-label slot="end">0</ion-label>
                 </ion-item>
                 <ion-item>
                  <ion-label  slot="start" class="ion-text-left">Jugador FutPlay</ion-label>
                  <ion-label slot="end">0</ion-label>
                 </ion-item>
          
         </ion-col>
      </ion-row>
    </ion-grid>
  

  
  
  </ion-content>



  <ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="dark">
      <ion-icon  name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
