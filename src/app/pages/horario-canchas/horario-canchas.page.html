<ion-header class="ion-padding ion-no-border">
  <ion-toolbar class="ion-text-left">
 <h5><strong>Horarios Disponibles</strong></h5>
 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list style="height: 40%;overflow: auto;">
  <ion-item *ngFor="let hora of totalHoras; let i = index;">
    <ion-label> {{i +1  <= 12 ? i+1 : i+1 == 13 ? 1 :  i+14-25 }} : 00 {{ i+1 >= 12 ? 'PM' :'AM'}}</ion-label>
      <ion-checkbox (ionChange)="agregarHora($event)" [value]="i" slot="end"></ion-checkbox>
    </ion-item>
</ion-list>
</ion-content>
