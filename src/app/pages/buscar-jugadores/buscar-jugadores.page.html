

  <ion-content>
    <ion-col     size="12" class="header"  [style.backgroundImage]="'url(' + stadiumProfile + ')'">
       
      <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
      Buscar Jugadores
         </ion-label>
    
    
    </ion-col>

    <ion-col class="body">
      <ion-toolbar style="display: flex;justify-content: center;align-items: center;">


        <ion-searchbar mode="ios" placeholder="buscar jugador" inputmode="text"  debounce="250" ></ion-searchbar> 
        <ion-button (click)="filtroJugador()" fill="clear" slot="end"  style="padding-top: 1px;
        padding-bottom: 15px;
        height: 52px;" >
          <ion-icon  size="large"  slot="icon-only" color="dark" name="location"></ion-icon>
        </ion-button>
      
      
      
        
       
      </ion-toolbar>

<ion-list>
  <ion-list-header>
    <ion-label style="font-size: 1rem;margin-top: 2rem;margin-bottom: 2rem;" class="ion-text-uppercase">Lista de jugadores</ion-label>
  
  </ion-list-header>
  
  <ion-item *ngFor="let jugador of usuariosService.usuarios" detail (click)="jugadorEquipoSolicitud(jugador)">
    <ion-avatar slot="start"  style="display:block; height: auto; width: auto;" class="ion-text-center">
      <img style="height: 40px; width: 40px;" src="assets/icons/football-player.svg">
    
    </ion-avatar>
    
    <ion-label class="ion-text-wrap">{{jugador.Nombre}} {{jugador.Primer_Apellido}}</ion-label>
  
  </ion-item>
</ion-list>
   
  
    
    </ion-col>
</ion-content>
<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
