<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" >


    <div class="login-section ion-pading scroll">

      <div class="heading ion-padding">
        <h1>Formulario de registro</h1>
      </div>

      <div class="login-form ion-padding">

        <div class="form-input" lines="none">
          
          <ion-item>
    
            <ion-label  position="stacked"><ion-icon  name="person"></ion-icon>Nombre</ion-label>
            <ion-input type="text" placeholder="nombre" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
          </ion-item>
        </div>

        <div class="form-input" lines="none">
          
          <ion-item>
    
            <ion-label  position="stacked"><ion-icon  name="person"></ion-icon>Apellido</ion-label>
            <ion-input type="text" placeholder="primer apellido" name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
          </ion-item>
        </div>


        <div class="form-input" lines="none">
          
          <ion-item>
    
            <ion-label  position="stacked"><ion-icon  name="mail-outline"></ion-icon>Correo</ion-label>
            <ion-input type="email" placeholder="correo"  name="correo" [(ngModel)]="user.correo"></ion-input>
          </ion-item>
        </div>

        <div class="form-input" lines="none">
          
          <ion-item>
    
            <ion-label  position="stacked"><ion-icon  name="call"></ion-icon>Telefono</ion-label>
            <ion-input type="tel" placeholder="telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
          </ion-item>
        </div>
        <div class="form-input" lines="none">
          
          <ion-item>
    
            <ion-label  position="stacked"><ion-icon  name="call"></ion-icon>Fecha de Nacimiento</ion-label>
            <ion-datetime placeholder="Seleccionar" name="fechaNac" [(ngModel)]="user.fechaNac"  display-format="DD-MM-YYYY"></ion-datetime>
      
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>

   
              <ion-label  position="stacked">            <ion-icon  name="lock-closed-outline" ></ion-icon>Contrase単a</ion-label>
          
              <ion-input type="{{showPass ? 'text' : 'password'}}"  placeholder="contrase単a"  name="contrasena" [(ngModel)]="user.contrasena"></ion-input>
            <ion-icon slot="end"  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
          </ion-item>
        </div>

        <div class="form-input">
          <ion-item>

   
              <ion-label  position="stacked">            <ion-icon  name="lock-closed-outline" ></ion-icon>Confirmar Contrase単a</ion-label>
          
              <ion-input  name="confirmarContrasena" [(ngModel)]="user.confirmarContrasena" type="{{showPassConfirm ? 'text' : 'password'}}"  placeholder="confirmar contrase単a"></ion-input>
            <ion-icon slot="end"  item-right name="{{showPassConfirm ? 'eye' : 'eye-off'}}" (click)="showPassConfirm=!showPassConfirm"></ion-icon>
          </ion-item>
        </div>


  
      </div>


      <div class="action-buttons ion-padding">
      
        <ion-button  class="signup-button" size="small" fill="outline" routerLink="/inicio/register"  shape="round" type="submit">
          Registro
        </ion-button>
      </div>
     
  </div>
  </form>
</ion-content>
