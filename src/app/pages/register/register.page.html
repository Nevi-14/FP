

<ion-content class="ion-padding">
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-grid >
      <ion-row style="display: flex;" class="ion-justify-content-center" >
        <ion-col size="12" size-md="10" >
<ion-row>
  <ion-col size="12">
    <h4 class="ion-text-center">Registro</h4>
  </ion-col>


  <ion-col size="6">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingresar nombre" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="6">
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" placeholder="Ingresar apellido"  name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="6">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" placeholder="Ingresar correo"  name="correo" [(ngModel)]="user.correo"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="6">
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="tel" placeholder="Ingresar telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="12" size-md="6">
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingresar contraseña"  name="contrasena" [(ngModel)]="user.contrasena"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="12" size-md="6">
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" placeholder="Confirmar telefono"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col size="12">
    <div align="center ">
      <ion-button   shape="round" type="submit" class="ion-margin-vertical">Registrar</ion-button>
    </div>
  </ion-col>
  
</ion-row>
       </ion-col>
      </ion-row>
    </ion-grid>
</form>
  
  </ion-content>
