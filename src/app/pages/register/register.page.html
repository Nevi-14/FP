<ion-content>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" >
<ion-list lines="none">
  <ion-grid >
    <ion-row >

      <ion-col size="12" size-md="8"  style="display: grid; place-content: center;">
        <img src="../assets/inicio/logo.png" height="150" alt="" style="margin: 0 auto;border-radius: 50%;">



    </ion-col>
        <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre completo" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
            </ion-item>

        </ion-col>

        <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input type="text" placeholder="Primer apellido" name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
            </ion-item>
        </ion-col>

        <ion-col size="6">
 <ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input type="email" placeholder="Correo"  name="correo" [(ngModel)]="user.correo"></ion-input>

 </ion-item>
        </ion-col>
        <ion-col size="6">
<ion-item>
<ion-label position="floating">Telefono</ion-label>
<ion-input  placeholder="Telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
</ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input type="password" placeholder="Ingresar contrase単a"  name="contrasena" [(ngModel)]="user.contrasena"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Confirmar Contrase単a</ion-label>
            <ion-input  name="confirmarContrasena" [(ngModel)]="user.confirmarContrasena" type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
     
        </ion-col>
        <ion-col size="12" size-md="8" >
          <ion-item style="display: grid; place-content: center;">
            <ion-label  style="font-weight: bold;" >
              Completar Registro 
            </ion-label>
            <ion-buttons >
          
              <ion-button fill="solid"  shape="round"  style="margin-left:10px; height: 30px; width: 30px;" type="submit">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button> 
            </ion-buttons>
          </ion-item>
                  </ion-col>


    </ion-row>
</ion-grid>
</ion-list>
    </form>

</ion-content>
