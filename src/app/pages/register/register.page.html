

<ion-content class="ion-padding">
  <form action="#">
    <ion-grid >
      <ion-row >
        <ion-col>
          <h4 class="ion-text-center">Registro</h4>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" placeholder="Ingresar nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" placeholder="Ingresar apellido"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" placeholder="Ingresar correo"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" placeholder="Ingresar telefono"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingresar contraseña"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" placeholder="Confirmar telefono"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <div align="center ">
            <ion-button   shape="round" type="submit" class="ion-margin-vertical">Registrar</ion-button>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</form>
  
  </ion-content>
