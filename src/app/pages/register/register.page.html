<ion-content>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" style="height:100%;">
<ion-list lines="none" style="height:100%;display: grid;place-content: center;">
  <ion-grid >
    <ion-row >


        <ion-col size="12">

            <ion-list-header lines="none">
                <ion-label style="font-size: 14px; font-weight: bold; letter-spacing: 0.5px;text-transform: uppercase;">
                  formulario de registro
                </ion-label>
            </ion-list-header>
        </ion-col>
        <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre completo" name="nombre" [(ngModel)]="user.nombre" autocomplete="off"></ion-input>
            </ion-item>

        </ion-col>

        <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input type="text" placeholder="Primer apellido" name="apellido1" [(ngModel)]="user.apellido1"></ion-input>
            </ion-item>
        </ion-col>

        <ion-col size="6">
 <ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input type="email" placeholder="Correo"  name="correo" [(ngModel)]="user.correo"></ion-input>

 </ion-item>
        </ion-col>
        <ion-col size="6">
<ion-item>
<ion-label position="floating">Telefono</ion-label>
<ion-input type="tel" autocomplete="off" placeholder="Telefono"  name="telefono" [(ngModel)]="user.telefono"></ion-input>
</ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input type="password" placeholder="Ingresar contrase単a"  name="contrasena" [(ngModel)]="user.contrasena"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Confirmar Contrase単a</ion-label>
            <ion-input type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
     
        </ion-col>
        <ion-col size="12">
          <ion-item >
            <ion-buttons style="margin:0 auto;">
             <ion-button   shape="round" fill="solid" color="primary" type="submit" class="ion-margin-vertical">Registrar</ion-button>
            </ion-buttons>
               </ion-item>
               
        </ion-col>


    </ion-row>
</ion-grid>
</ion-list>
    </form>

</ion-content>
