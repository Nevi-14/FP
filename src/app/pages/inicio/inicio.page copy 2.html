<ion-header class="ion-no-border" >
  <ion-toolbar class="ion-text-center ">
    <ion-chip style="height: 60px;background: white;">
      <ion-avatar style="height: 60px;width:60px;">
        <img  src="../assets/inicio/logo.png">
      </ion-avatar>
      <ion-label style="font-size: 20px; letter-spacing: 0.5px; font-weight: bold; color: rgba(37,13,76,255);">FUTPLAY</ion-label>
    </ion-chip>

  </ion-toolbar>



  <ion-segment  scrollable mode="md" color="primary" class="ion-no-border">
    <ng-template ngFor let-opciones [ngForOf]="opcionesMenu" let-i="index" >
      <ion-segment-button mode="md" [value]="opciones.tab">
        <ion-label text-capitalize>{{opciones.name}}</ion-label>
      </ion-segment-button>

    </ng-template>





  </ion-segment>

</ion-header >
