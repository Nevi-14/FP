


<ion-content>

  <ion-col tappable    size="12" class="header" >
       
    <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
     Perfil Equipo
       </ion-label>


  </ion-col>
<ion-grid class="body">

  <ion-row  style="margin-top: 50px;">

    <ion-col size="12"  class="ion-text-center" >
 
      <img  class="border-invert"  src="assets/soccer-shields-svg/{{equipo.Foto}}">
      </ion-col>

    <ion-col size="12" size-md="6" size-lg="8">

      <ion-item lines="none">
          <ion-label style="font-weight: 600;"> {{equipo.Nombre}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label >Abreviación : {{equipo.Abreviacion}} </ion-label>                         
      </ion-item>
      <ion-item lines="none">
        <ion-label >Región :  {{equipo.Nombre_Provincia}} , {{equipo.Nombre_Canton}} </ion-label>
      </ion-item>
      <ion-item lines="none">
          <ion-label>(Ganes, Perdidos, Empates)</ion-label>
      </ion-item>

      <ion-item lines="none">
        <span style="display:block;">
          <ion-label style="margin-bottom: 10px;">Dureza : <img  height="20" width="20" src="assets/icons/{{equipo.Dureza}}"></ion-label>
      
          <ion-icon style="size: 10px;" name="star"></ion-icon>
          <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
          <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
          <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
          <ion-icon style="size: 10px;" name="star-outline"></ion-icon>
        </span>
    </ion-item>

</ion-col>
<ion-col size="12">
  <ion-list-header>
    <ion-label style="font-size: 1rem;margin-top: 2rem;margin-bottom: 2rem;" class="ion-text-uppercase">Lista de jugadores</ion-label>
  
  </ion-list-header>
  
  <ion-item>
    <ion-avatar slot="start" style="display:block; height: auto; width: auto;" class="ion-text-center">
      <img style="height: 60px; width: 60px;" src="assets/icons/football-player.svg">
    
    </ion-avatar>
  
    <ion-label>  Nombre </ion-label>
  </ion-item>
</ion-col>
</ion-row>



</ion-grid>



</ion-content>


<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
