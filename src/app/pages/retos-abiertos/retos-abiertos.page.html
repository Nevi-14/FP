
<ion-header class="ion-no-border">
 
  <ion-toolbar  mode="md" class="ion-toolbar ion-text-center">
    <ion-grid >
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
          <ion-button     fill="clear" color="transparent"  (click)="cerrarModal()">
            <ion-icon style="color: white;"  name="chevron-back"></ion-icon>
          
          </ion-button>
          <ion-title>Retos Abiertos </ion-title>
    
        </ion-col>
 
      </ion-row>
    </ion-grid>


    
        
         
        </ion-toolbar>

</ion-header>

<ion-content>
  <div class="mainContent">
    
<ion-list>

  <ion-item  *ngIf="reservaciones.length == 0" lines="none" class="transparent  animate__animated animate__fadeIn custom-item  custom-item-img " >
    
    <ion-avatar slot="start"  style="height:6rem;width: 6rem;" >
     <img style="height: 5rem;width: 5rem;"   src="assets/logo.png" alt="">
    </ion-avatar>
   

     <ion-label>

       <h2>MENSAJE FUTPLAY </h2>
<p class="ion-text-wrap">   No se encontraron resultados </p>

     </ion-label>

   </ion-item>
  <ion-item  (click)="detalleReto(reto)"  lines="none" class="custom-item  custom-item-img animate__animated animate__fadeIn"     *ngFor="let reto of reservaciones | filtro: textoBuscar:'titulo' ; let odd = odd; let i = index;" >
    <img  src="{{'https://futplaycompany.com/api_test/'+reto.cancha.Foto }}"  onerror="this.src='assets/soccerfield.jpg'"   alt="">

    <ion-label>
      <h2> {{reto.titulo}} </h2>
      <p> Fecha : <ion-badge color="warning" mode="ios"> {{reto.reservacion.Fecha | date:'shortDate'}} </ion-badge> </p>
      <p   >
           
        Cancha : {{reto.cancha.Nombre}}
  
      </p>
      <p>Hora:  {{reto.reservacion.Hora_Inicio | date:'shortTime'}}    -   {{reto.reservacion.Hora_Fin | date:'shortTime'}}   </p>
    </ion-label>

  </ion-item>
</ion-list>
  </div>


</ion-content>
