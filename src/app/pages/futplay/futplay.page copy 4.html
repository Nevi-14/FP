

<app-header  >
</app-header>

<ion-content>
 

  <ion-tabs   >
    <ion-tab-bar slot="bottom" style="overflow: auto;">
      <ion-tab-button  (click)="profile()" >
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
       
      </ion-tab-button>

   
      <ion-tab-button  (click)="misEquipos()">
        <ion-icon name="shield-outline"></ion-icon>
        <ion-label>Equipos</ion-label>

    
      </ion-tab-button>
      <ion-tab-button (click)="reservaciones()">
        <ion-icon name="football-outline"></ion-icon>
        <ion-label>Retos</ion-label>
       </ion-tab-button>
      <ion-tab-button  (click)="anuncios()">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Noticias</ion-label>
       
    
      </ion-tab-button>
  
      <ion-tab-button (click)="configuraciones()">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
