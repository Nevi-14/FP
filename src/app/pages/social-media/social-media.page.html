

<ion-content>
<ion-grid >
  <ion-row>


    <ion-col size="3">
      <ion-buttons >
        <ion-button color="success" (click)="whatsapp()" style="height: 50px;width: 50px;">
          <ion-icon style="height: 50px;width: 50px;"  name="logo-whatsapp"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-col>
    <ion-col size="3">
      <ion-buttons >
        <ion-button (click)="facebook()" color="primary" style="height: 50px;width: 50px;">
          <ion-icon  style="height: 50px;width: 50px;" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-col>


    <ion-col size="3">
      <ion-buttons >
        <ion-button (click)="instagram()" color="tertiary" style="height: 50px;width: 50px;">
          <ion-icon style="height: 50px;width: 50px;" name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-buttons>
  

    </ion-col>
    <ion-col size="3">

      <ion-buttons  >
        <ion-button (click)="text()" color="dark" style="height: 50px;width: 50px;">
          <ion-icon style="height: 50px;width: 50px;" name="document-text-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-col>





  </ion-row>
</ion-grid>
  
</ion-content>
