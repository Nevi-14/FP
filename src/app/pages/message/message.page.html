<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Enviar Mensaje</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start"  >
      <ion-button fill="solid" shape="round" color="dark" (click)="back()" >
        <ion-icon name="arrow-undo-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <form action="">
  <ion-list lines="none">
    <ion-item>
      <ion-textarea (ionChange)="onChangeMessage($event)" placeholder="Mensaje"></ion-textarea>
    </ion-item>
    <ion-item style="margin-top: 1rem;">
    <ion-buttons style="margin: 0 auto;" >
      <ion-button target="Blank" href="https://web.whatsapp.com/send?phone=+50662962461&text={{message}}" color="dark" shape="round" fill="solid" (click)="back()" >
        Enviar
      </ion-button>
    </ion-buttons>
    </ion-item>
    
  </ion-list>
          
        </form>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
