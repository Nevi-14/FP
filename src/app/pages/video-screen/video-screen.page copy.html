
<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="googleAddService.ready" size="small" (click)="cerrarModal()" color="danger">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="container">
    <video  poster="null" playsinline #video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" >
      <source [src]="videos[index].video" type='video/mp4' allow='autoplay'>
    </video>
    </div>  

</ion-content>
