
<ng-template [ngIf]="clubs.new">
  <app-header titulo="Clubes" [menu1]="true" [findClubMenu]="true"  [menu3]="true"></app-header>
<ion-content>
  <app-club-info [club]="clubs.switchClub"></app-club-info>
</ion-content>

</ng-template>

<ng-template [ngIf]="!clubs.new">




  <ion-content >


    <ion-grid  class="ion-text-center">
      <ion-row>
      <ion-col size="12" >
        <ion-card (click)="newClub()" style="width: 90vw">
          <ion-card-header>
            <ion-card-subtitle>CREAR UN CLUB</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <img [src]="add" style="height: 80px;">
          </ion-card-content>
        </ion-card>
    
        <ion-card (click)="findClub()" style="width: 90vw">
          <ion-card-header>
            <ion-card-subtitle>UNIRSE A UN CLUB</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <img [src]="find" style="height: 80px;">
          </ion-card-content>
        </ion-card>
    
    
      </ion-col>


    </ion-row>
    </ion-grid>


   
  </ion-content>

</ng-template>
