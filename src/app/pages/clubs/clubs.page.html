<ion-content class="ion-padding">
  <ion-grid style="height: 100%; display: grid; place-content: center;"  >
    <ion-row  style=" display: grid; place-content: center;" >
<ion-col size="10" size-md="6" style="margin: 0 auto" >
  <ion-row >
    <ion-col size="10"  style="margin: 0 auto; border: 1px solid black; border-radius: 20px; display: grid; place-content: center; height: 140px; margin-bottom: 20px;">
      <ion-row>
        <ion-col size="6" style="display: grid; place-content: center;">
          <ion-label class="ion-text-center">CREAR UN CLUB</ion-label>
        </ion-col>
        
        <ion-col size="6"  style="display: grid; place-content: center;">
          <ion-buttons  >
            <ion-button (click)="newClub()" style="height: 80px;">
            <ion-img [src]="add" style="height: 80px;"></ion-img>
            </ion-button>
          </ion-buttons>


        </ion-col>
      </ion-row>
    
    </ion-col>
    <ion-col size="10"  style="margin: 0 auto; border: 1px solid black; border-radius: 20px; display: grid; place-content: center; height:  140px; margin-bottom: 80px;">
<ion-row>

       <ion-col size="6"  style="display: grid; place-content: center;">
        <ion-buttons  >
          <ion-button (click)="findClub()" style="height: 80px;">
          <ion-img [src]="find" style="height: 80px;"></ion-img>
          </ion-button>
        </ion-buttons>
      
      </ion-col>

       <ion-col size="6" style="display: grid; place-content: center;">
        <ion-label class="ion-text-center">UNETE A UN CLUB</ion-label>
      </ion-col>


</ion-row>
    </ion-col>
  </ion-row>
  
</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
