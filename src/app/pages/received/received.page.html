<ion-header class="ion-no-border">


  <ion-toolbar>
    <ion-title class="ion-text-left">Retos <ion-badge color="primary">Recibidos</ion-badge></ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" fill="solid" color="primary" slot="end" shape="round">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <ion-list lines="none">
    <ng-template ngFor let-reto [ngForOf]="retos.retos" let-i="index" >
     
        <ion-item >
  
          <ion-chip >
            <ion-avatar  (click)="details(reto)" >
              <img [src]="returnImage(reto.clubID2)">
            </ion-avatar>
  
            <ion-label>{{returnName(reto.clubID2)}}</ion-label>
          </ion-chip>
          VS
  
          <ion-chip >
            <ion-avatar   >
              <img [src]="returnImage(reto.clubID1)">
            </ion-avatar>
  
            <ion-label>{{returnName(reto.clubID1)}}</ion-label>
          </ion-chip>
  
  
  
  
      </ion-item>
      <ion-item>
        <ion-buttons slot="start">
          <ion-button color="dark" (click)="details(reto)">
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button color="success" >
            <ion-icon name="calendar"></ion-icon>
          </ion-button>
          <ion-button color="primary" >
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>
            <ion-button  color="danger">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
      </ion-item>

  
   
        </ng-template>
           </ion-list>
</ion-content>
