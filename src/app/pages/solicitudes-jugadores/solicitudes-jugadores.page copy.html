
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar"  mode="ios">
      <ion-button fill="clear" (click)="cerrarModal()" slot="start">
        <ion-icon color="light" slot="start" name="chevron-back"></ion-icon>
        &nbsp;
      
      </ion-button>
      <ion-title>Solicitudes Equipos</ion-title>

  </ion-toolbar>

  <ion-segment     mode="md"    value="1"   scrollable >

    <ion-segment-button mode="md" id="seg-{{i}}"  [value]="i" *ngFor="let cat of categories; let i = index;"  (click)="selectCategory(i)">
      <ion-label [class.active-category]="activeCategory == i">{{cat}}</ion-label>
    </ion-segment-button>
  </ion-segment>
    <ion-searchbar  style="display: block;"  mode="ios" placeholder="buscar solicitud" inputmode="text"  debounce="250" ></ion-searchbar> 

    </ion-header>



    <ion-content fullscreen>

      <div class="mainContent">

      <ion-list class="ion-margin-top">

        <ion-item *ngIf="solicitudesService.solicitudesJugadoresArray.length == 0" lines="none" class="custom-item  animate__animated animate__fadeIn"    >
        
         <ion-avatar>
          <img   src="assets/logo.png" alt="">
         </ion-avatar>
        
  
          <ion-label>
     
            <h2>MENSAJE FUTPLAY </h2>
     <p class="ion-text-wrap">   No se encontraron resultados de  solicitudes {{title}}</p>
   
          </ion-label>
 
        </ion-item>
        <ion-item  (click)="onOpenMenu(solicitud)"   class="custom-item  animate__animated animate__fadeIn" *ngFor="let solicitud of solicitudesService.solicitudesJugadoresArray">
          <ion-avatar slot="start"  >
        
            <img    src="assets/soccer-shields-svg/{{solicitud..equipo.Foto}}" onerror="this.src='assets/team.png'"    alt="">
   
          </ion-avatar>
          
          <ion-label>
     
            <h2> {{solicitud.equip.Nombre}}</h2>
     <p>      {{solicitud..soliFecha | date:'longDate'}}</p>
          </ion-label>
         
        </ion-item>
      </ion-list>
      </div>
    </ion-content>
