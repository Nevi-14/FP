
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button (click)="cerrarModal()" color="light">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp;Solicitudes  Equipos
          </ion-button>
        </ion-buttons>

      </ion-item>
  
      <ion-searchbar></ion-searchbar>

      <ion-list class="transparent"  class="ion-padding-bottom">
        <ion-radio-group  class="transparent" name="radio-group"
        (ionChange)="radioGroupChange($event)" [(ngModel)]="selected">
 
          <ion-item  class="transparent">
            <ion-icon *ngIf="selected == 'receive'" color="warning" slot="start" name="star-outline"></ion-icon>
            <ion-label><ion-badge color="warning" mode="ios">Solicitudes Recibidas </ion-badge></ion-label>
            <ion-radio mode="ios" value="receive"></ion-radio>
           
          </ion-item>
      
          <ion-item  class="transparent" >
            <ion-icon *ngIf="selected == 'send'" color="warning" slot="start" name="star-outline"></ion-icon>
            <ion-label><ion-badge color="warning" mode="ios">Solicitudes Enviadas</ion-badge></ion-label>
            <ion-radio  mode="ios"    value="send"></ion-radio>
          </ion-item>
      
         
        </ion-radio-group >
      </ion-list>
    </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <div class="mainContent">
  
        <ion-list>

          <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"  *ngIf="solicitudesService.solicitudesJugadoresArray.length == 0" >
            <img height="30" src="assets/exclamation-mark.svg" alt="">
            <ion-label>
       
              <h2> 0 solicitudes {{title}}</h2>
    
            </ion-label>
           
   
          </ion-item>
          <ion-item  (click)="onOpenMenu(solicitud)"  lines="none" class="employeeItem  animate__animated animate__fadeIn" *ngFor="let solicitud of solicitudesService.solicitudesJugadoresArray">
            <ion-avatar slot="start"  >
              <img *ngIf="!solicitud.equipo_avatar"  src="{{'https://dev-coding.com/FUTPLAY_APIS_HOST/PerfilEquipoUploads/'+solicitud.Equipo_Foto}}" onerror="this.src='assets/team.png'"   alt="">
              <img  *ngIf="solicitud.equipo_avatar"  src="assets/soccer-shields-svg/{{solicitud.Equipo_Foto}}" onerror="this.src='assets/team.png'"   alt="">
     
            </ion-avatar>
            
            <ion-label>
       
              <h2> {{solicitud.Nombre_Equipo}}</h2>
       <p>      {{solicitud.Fecha | date:'longDate'}}</p>
            </ion-label>
           
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
