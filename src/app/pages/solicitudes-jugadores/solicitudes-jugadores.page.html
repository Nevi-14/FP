
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar">
<ion-grid >
  <ion-row>
    <ion-col size="12">
      <ion-item class="transparent" lines="none">
        <ion-buttons slot="start">
          <ion-button (click)="cerrarModal()" color="light">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp;Solcitudes  Equipos
          </ion-button>
        </ion-buttons>
  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-segment     mode="md"    value="1"   scrollable >
  
        <ion-segment-button mode="md" id="seg-{{i}}"  [value]="i" *ngFor="let cat of categories; let i = index;"  (click)="selectCategory(i)">
          <ion-label [class.active-category]="activeCategory == i">{{cat}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
</ion-grid>
    </ion-toolbar>

    </ion-header>
    <ion-content fullscreen>
      <div class="mainContent">
  
        <ion-list class="ion-margin-top">
  

          <ion-item lines="none" class="custom-item  animate__animated animate__fadeIn" *ngIf="solicitudesService.solicitudesJugadoresArray.length == 0">
            <ion-avatar slot="start">
             <img   src="assets/img/icon/FP.svg" alt="">
            </ion-avatar>
           
     
             <ion-label>
        
               <h2>MENSAJE FUTPLAY </h2>
        <p class="ion-text-wrap">   No se encontraron resultados</p>
      
             </ion-label>
    
           </ion-item>

          <ion-item (click)="onOpenMenu(solicitud.solicitud)"   class="custom-item   animate__animated animate__fadeIn" lines="none"  *ngFor="let solicitud of solicitudesService.solicitudesJugadoresArray">
            <ion-avatar slot="start"  >

              <img *ngIf="!solicitud.equipo.Avatar" class="logo" data-src="{{'https://futplaycompany.com/api_test/'+solicitud.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   >
              <img *ngIf="solicitud.equipo.Avatar" src="assets/soccer-shields-svg/{{solicitud.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"    alt="">
  
            </ion-avatar>
            
            <ion-label>
              {{solicitud.equipo.Nombre}}
              <p style="display:block; margin-top: 0.5rem;margin-left: 0.5rem;">
              
                <ng-template ngFor let-hero [ngForOf]="filledStars(solicitud.equipo.Estrellas)"
                let-i="index" let-odd="odd"  >
                <ion-icon style="size: 10px;" name="star"></ion-icon>
              </ng-template>
              <ng-template ngFor let-hero [ngForOf]="emptyStars(solicitud.equipo.Estrellas)"
              let-i="index" let-odd="odd"  >
              <ion-icon style="size: 10px;"  name="star-outline"></ion-icon>
            </ng-template>
              </p>
            </ion-label>
  
       
  
          </ion-item>




        </ion-list>
      </div>
    </ion-content>
