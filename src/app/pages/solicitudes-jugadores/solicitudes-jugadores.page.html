
<ion-toolbar>
  <ion-button slot="start" (click)="cerrarModal()" fill="clear">
   <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>
  <ion-label class="title ion-text-wrap">Solicitudes Equipos  
  </ion-label>
</ion-toolbar>
<ion-content >
  <ion-segment style="margin: 10px; background:#fff;" [value]="selectedType" (ionChange)="segmentChanged($event)"  scrollable mode="md">
    <ion-segment-button *ngFor="let tipo of tipos" [value]="tipo">
      <ion-label style="font-weight: 500;"class="ion-text-capitalize">{{tipo}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>
  <ion-card mode="ios" *ngFor="let solicitud of solicitudesService.solicitudesJugadoresArray">

    <ion-item class="ion-margin-top">
      <ion-avatar slot="start" style="height: 60px;width: 60px;" >
        <img style="height: 60px;width: 60px;" src="assets/soccer-shields-svg/{{solicitud.Equipo_Foto}}">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        {{selectedType ==='recibidos' ? 'Reto Recibido' : 'Reto Enviado'}}
        <ion-badge color="warning" mode="ios">
          {{solicitud.Fecha | date:'shortDate'}}
          
          
          </ion-badge>
      </ion-label>

  <ion-label slot="end" style="display:block;">
    <h2 >{{solicitud.Nombre_Equipo}}</h2>
    
  </ion-label>
  
    </ion-item>

    <ion-footer class="ion-no-border">
      
      <ion-row>
        <ion-col size="4" class="ion-text-center" >
     <ion-button  expand="block" fill="outline" >
      <ion-label  class="ion-text-center ion-padding">
  <h2>      <ion-icon  name="eye-outline"></ion-icon>
  </h2>
  Detalle
  </ion-label>
     </ion-button>
  
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button *ngIf="selectedType ==='recibidos'"  (click)="aceptar(solicitud)" color="success"    expand="block" fill="outline" >
  
            <ion-label  class="ion-text-center ion-padding">
              <h2>      <ion-icon  name="checkmark-outline"></ion-icon>
            </h2>
            Aceptar
            </ion-label>
  
          </ion-button>
  
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button color="danger"   *ngIf="selectedType ==='recibidos'"  (click)="rechazar(solicitud)"  expand="block" fill="outline"  >
  
            
            <ion-label  class="ion-text-center ion-padding">
              <h2>      <ion-icon  name="close-outline"></ion-icon>
            </h2>
            Rechazar
            </ion-label>
          </ion-button>
        
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

  
  </ion-content>
