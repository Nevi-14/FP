

<ion-content class="ion-padding">
  <div id="content">
  <div class="content-body" >
   
  
   <form id="form" (ngSubmit)="login(fLogin)" #fLogin="ngForm" >
     
    <ion-row>
      <ion-col size="12">
         
    <div  class="ion-text-center">
      <img  src="assets/logo.png" alt="">
      <h1 >Inicio de Sesión</h1>
    </div>
  
      </ion-col>
    </ion-row>
  
  <ion-row>
    <ion-col size="12">
        
    <ion-label>Correo</ion-label>
    <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
      <ion-input name="email"   [(ngModel)]="loginUser.email"  type="text" placeholder="Correo / Número Telefono" required></ion-input>
      </ion-item>


    </ion-col>
  
    <ion-col size="12">
      
      <ion-label>Contraseña</ion-label>
          <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
      <ion-input name="password" [(ngModel)]="loginUser.password"     type="{{showPass ? 'text' : 'password'}}" placeholder="contraseña" required></ion-input>
      <ion-icon slot="end"  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col  size="12" class="ion-text-left">
      <ion-button (click)="cambiarContrasena()" fill="clear">
  
        Recuperar Contraseña
      </ion-button>

     
    </ion-col>
    <ion-col size="12" size-md="8" style="margin: 0 auto;" class="ion-text-center">
      
    <ion-button   class="custom-button"  type="submit" color="dark"    shape="round"  [disabled]="fLogin.invalid" >
      Iniciar Sesión
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
    </ion-col>
  </ion-row>
  
   </form>
  </div>
  
  </div>
  
  </ion-content>

  <ion-fab (click)="loginDetails()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon  name="{{ lock ? 'lock-open-outline' : 'lock-closed-outline'}}"></ion-icon>
    </ion-fab-button>
  </ion-fab>
