

<ion-content>
  <div id="header">

    <img src="assets/logo.png" alt="">
<ion-toolbar>
 
  <ion-title class="soccer-league-subtitle ion-text-center animate__animated animate__fadeIn ">Inicio Sesion</ion-title>
  
</ion-toolbar>
    <form id="form" (ngSubmit)="login(fLogin)" #fLogin="ngForm" >
   
     
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-label>Correo</ion-label>
        <ion-item class="ion-margin-bottom ion-margin-top">
          <ion-input  [(ngModel)]="loginUser.email" name="email"  type="text" placeholder="Correo"></ion-input>
          </ion-item>
      
      
        
      </ion-col>
      <ion-col size="12">
        <ion-label>Contraseña</ion-label>
        <ion-item class="ion-margin-bottom ion-margin-top">
    <ion-input name="password" [(ngModel)]="loginUser.password"     type="{{showPass ? 'text' : 'password'}}" placeholder="contraseña"></ion-input>
    <ion-icon slot="end"  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
    </ion-item>
  
  
  
      </ion-col>
  
      <ion-col size="12" class="ion-text-center">
        
  
  <ion-button type="submit" color="dark"   shape="round"  [disabled]="fLogin.invalid" >
    Iniciar Sesión
  </ion-button>
      </ion-col>
      
  
    </ion-row>
  </ion-grid>
   
    </form>
   
   </div>
  
</ion-content>
<ion-fab (click)="loginDetails()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon  name="{{ lock ? 'lock-open-outline' : 'lock-closed-outline'}}"></ion-icon>
  </ion-fab-button>
</ion-fab>
