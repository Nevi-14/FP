
  <ion-header >

    <ion-toolbar>
      <ion-item class="transparent ion-margin-bottom ion-margin-top" lines="none">
        <ion-buttons slot="start">
          <ion-button color="light" (click)="cerrarModal()">
            <ion-icon slot="start" name="chevron-back"></ion-icon>
            &nbsp; Cancha {{cancha.Nombre}}
          </ion-button>
        </ion-buttons>

      </ion-item>
  
    </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-text-center">
      <div class="mainContent">

     <!-- background image -->
    


  <ion-grid  style="height: 100%; ">
  
  

            <ion-row >
        
    
              <ion-col size="12">
                <img class="gfg" src="{{'https://futplaycompany.com/FUTPLAY_APIS_HOST/PerfilCanchaUploads/'+cancha.Foto }}" onerror="this.src='assets/soccerfield.jpg'"   alt="">  
      
              </ion-col>
        
              
              <ion-col size="12">
                <ion-label >Categoria: <ion-badge color="warning" mode="ios">{{cancha.Categoria}}</ion-badge></ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label >Precio Hora: <ion-badge color="warning" mode="ios">{{cancha.Precio_Hora}}</ion-badge></ion-label>
              </ion-col>
              
        
              <ion-col size="12" class="ion-margin-top ion-margin-bottom">
                <ion-label >{{cancha.Nombre_Provincia}},  {{cancha.Nombre_Canton}}</ion-label>
                
              </ion-col>

              <ion-col size="12" class="ion-padding">
                <app-mapa   [lngLat]="[cancha.Longitud, cancha.Latitud]"></app-mapa>

              </ion-col>
              <ion-col size="12">
                <ion-button class="ion-margin ion-text-center" (click)="navigate()" expand="block"  color="dark">
                 <ion-icon  name="location-outline" style="margin-right:0.2rem"></ion-icon> Abrir ubicaci√≥n
                </ion-button>
              </ion-col>

              <ion-col size="12">
                <ion-button class="ion-margin ion-text-center" (click)="schedule()" expand="block"  color="dark">
                 <ion-icon  name="location-outline" style="margin-right:0.2rem"></ion-icon> Mostrar Horario
                </ion-button>
              </ion-col>


           
   
        
        
            </ion-row>
        
            
        

  
  
  
  
  

  </ion-grid>
    
  

      </div>
 

    </ion-content>
    <ion-footer>
 
       
       <ion-button (click)="canchaReservacion(cancha)" expand="block" >
        <ion-label> Reservar Cancha</ion-label>
              </ion-button>
  
    </ion-footer>
