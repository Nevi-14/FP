

<ion-content>
<ion-grid >
<ion-row>

  <ion-col size="12" class="header"  [style.backgroundImage]="'url(' + img + ')'">

    <ion-label  class="ion-text-uppercase"  style="letter-spacing: 0.5rem; color: white;font-size: 2rem; font-weight: 600; text-shadow: 2px 2px  rgba(37,13,76,255);">
      Perfil Cancha
       </ion-label>

  </ion-col>


  <ion-col size="12" class="body">

<ion-col size="12" >
<ion-label class="title ">{{cancha.Nombre}}</ion-label>
</ion-col>
    <ion-row >



      <ion-col  size="12" class="ion-padding">
        <app-mapa  [lngLat]="[cancha.Longitud, cancha.Latitud]"></app-mapa>
      </ion-col>
      <ion-col size="12">
        <ion-label >Ubicación: {{cancha.Nombre_Provincia}},  {{cancha.Nombre_Canton}}</ion-label>
        
      </ion-col>
      <ion-col size="12">
        <ion-button class="ion-margin ion-text-center" (click)="navigate()" expand="block"  color="dark">
         <ion-icon  name="location-outline" style="margin-right:0.2rem"></ion-icon> Abrir ubicación
        </ion-button>
      </ion-col>

      <ion-col size="12">
        <ion-label >Precio Hora: {{cancha.Precio_Hora}}</ion-label>
      </ion-col>

<ion-col size="4"class="header-row">
  <ion-label>Dia</ion-label>
</ion-col>


<ion-col size="8"class="header-row">
  <ion-label>Horario de la cancha</ion-label>
</ion-col>
<ng-template ngFor let-horario [ngForOf]="horarioCanchasService.horarioCancha" let-i="index" let-odd="odd">


  <ion-col size="4" [class.odd]="odd" class="data-row">
  {{horario.Nombre}}
  </ion-col>

  <ion-col size="8" [class.odd]="odd" class="data-row">
    {{tConvert(horario.Hora_Inicio)  }}  -  {{tConvert(horario.Hora_Fin)  }}
  </ion-col>



</ng-template>

<ion-col size="12">
  <ion-button (click)="reservarCancha()" expand="block"  color="dark">
   Reservar Cancha
  </ion-button>
</ion-col>


    </ion-row>

    


  </ion-col>


</ion-row>


</ion-grid>


</ion-content>


<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" color="dark">
    <ion-icon  name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
