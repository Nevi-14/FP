<ion-toolbar >
  <ion-title slot="start" class="ion-text-uppercase" style="font-size: 14px;font-weight: 600;">Detalle equipo</ion-title>

  <ion-buttons slot="end">
    <ion-button (click)="cerrarModal()" color="dark"> 
      <ion-icon  name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content >
<form #formulario="ngForm" >
<ion-list lines="none">
<ion-grid >
<ion-row>

    <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >
 
      <img  class="border-invert"  [src]="club.foto | imageSanitizer">
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >

        <ion-label style="font-size: 14px;font-weight: 600;" class="ion-text-uppercase" >{{club.nombre}}</ion-label>

        </ion-col>

    <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center" >
   
  
        <ion-button   (click)="uploadCamera()"    color="dark"  >
         
          <ion-icon  name="camera" ></ion-icon>


         
        </ion-button>
        <ion-button (click)="uploadPictures()"     color="dark">
         
          <ion-icon  name="image"></ion-icon>
        
        </ion-button>
      


      </ion-col>
      <ion-col size="12">
      
        <ion-item>
          <ion-label position="stacked">Nombre Club</ion-label>
    <ion-input type="text"  placeholder="Nombre club" name="nombre" [(ngModel)]="club.nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Abreviacion</ion-label>
    <ion-input  type="text"  placeholder="Abreviacion" name="abreviacion" [(ngModel)]="club.abreviacion" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Provincia</ion-label>
 
          <ion-select placeholder="Seleccionar" name="provinciaID" [(ngModel)]="club.provinciaID">
            <ion-select-option *ngFor="let provincia of provincias.provincias" [value]="provincia.provinciaID" > {{provincia.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label  position="stacked">Canton</ion-label>
            <ion-select placeholder="Seleccionar" name="cantonID"  [(ngModel)]="club.cantonID">
              <ion-select-option *ngFor="let canton of cantones.cantones" [value]="canton.cantonID">{{canton.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label  position="stacked">Distrito</ion-label>
            <ion-select placeholder="Seleccionar" name="distritoID" [(ngModel)]="club.distritoID">
              <ion-select-option *ngFor="let distrito of distritos.distritos"   [value]="distrito.distritoID">{{distrito.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>

        

</ion-col>

</ion-row>



</ion-grid>

</ion-list>
</form>
</ion-content>

<ion-footer>
<ion-toolbar class="ion-text-center">

<ion-button fill="solid"  (click)="enviarFormulario()"  color="primary" >
<ion-label>Guardar</ion-label>
</ion-button>
<ion-button fill="solid"    color="danger" >
  <ion-label>Eliminar</ion-label>
  </ion-button>



</ion-toolbar>

</ion-footer>
