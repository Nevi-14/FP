

<ion-header class="ion-no-border ion-padding">

  <ion-toolbar class="ion-text-center">

    <ion-label   class="soccer-league-header-title">FUTPLAY </ion-label>
    <ion-label style="display: block;" class="animate__animated  ion-margin-top soccer-league-subtitle animate__zoomIn">{{titulo}}</ion-label>

  </ion-toolbar>

</ion-header>

<ion-fab   vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" (click)="presentModal()">
    <img  [ngClass]="gestionRestosService.retos.length > 0 ? 'animate__animated animate__bounce' : '' " c src="/assets/futplay/icons/soccer.svg" alt="" >
  </ion-fab-button>
  <ion-badge color="dark" mode="ios">{{gestionRestosService.retos.length}}</ion-badge>
</ion-fab>
