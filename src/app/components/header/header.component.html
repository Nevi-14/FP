

<ion-header class="ion-no-border ion-padding">

  <ion-toolbar class="ion-text-center">

    <ion-label style="display: block;"  class="soccer-league-header-title">FUTPLAY </ion-label>
<ion-badge color="dark" mode="ios"   class="animate__animated  ion-margin-top  animate__zoomIn">
  <ion-label class="ion-text-uppercase"><strong>{{titulo}}</strong></ion-label>
</ion-badge>

  </ion-toolbar>

</ion-header>

<ion-fab   vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" (click)="presentModal()">
    <img  [ngClass]="gestionRestosService.retos.length > 0 ? 'animate__animated animate__bounce' : '' " c src="/assets/futplay/icons/soccer.svg" alt="" >
  </ion-fab-button>
  <ion-badge color="dark" mode="ios">{{gestionRestosService.retos.length}}</ion-badge>
</ion-fab>
