

<ion-content>
  <ion-list lines="none">
 
    <ion-list-header>
      <ion-toolbar>
     
        <ion-label slot="start"><ion-badge color="dark" mode="ios">Opciones de perfil</ion-badge></ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="cerrarModal()" color="dark"> 
            <ion-icon  name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-list-header>
    <ion-item (click)="userService.profileInfo()">
      <ion-icon slot="start"  name="person-circle-outline"  color="dark"></ion-icon>
      <ion-label >
     Editar Perfil
      </ion-label>


    </ion-item>
    <ion-item   (click)="userService.password()">
      <ion-icon slot="start" name="lock-closed-outline"  color="dark"></ion-icon>

      <ion-label>
     Contrase√±a
      </ion-label>


     
    </ion-item>
    <ion-item  (click)="userService.paymentMethod()">
      <ion-icon  slot="start" name="card-outline" color="dark"></ion-icon>
      <ion-label>
     Metodo de pago
      </ion-label>

     
    </ion-item  >
    <ion-item (click)="userService.logOut()">

      <ion-icon  slot="start"  name="log-out-outline" color="dark"></ion-icon>
      <ion-label>
        Cerrar Session
      </ion-label>

    </ion-item>
  </ion-list>
  
</ion-content>
