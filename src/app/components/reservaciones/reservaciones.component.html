

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()"  color="dark"  shape="round">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
        <ion-label>Volver</ion-label>
       
      </ion-button>
    </ion-buttons>
    <ion-title slot="end" class="ion-text-left">FUTPLAY </ion-title> 

  </ion-toolbar>

</ion-header>
<ion-content  class="ion-padding">
  <ion-segment [(ngModel)]="calendar.mode">
    
    <ion-segment-button value="month">
      <ion-label>Mes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Dia</ion-label>
    </ion-segment-button>
  </ion-segment>


    <ion-row>

      <ion-col size="2">
<ion-button (click)="back()" fill="clear" >
 <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
</ion-button>
      </ion-col>
      <ion-col size="8">
<h2 class="ion-text-center">{{viewTitle}}</h2>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="next()"  fill="clear">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
         </ion-button>
      </ion-col>
    </ion-row>
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  [monthviewDisplayEventTemplate]="foo"
 >
</calendar>

<ng-template #foo let-view="view" let-row="row" let-col="col">
  <div [class.with-event]="view.dates[row*7+col].events.length">
 
    {{view.dates[row*7+col].label}} 
    
  </div>
  <div class="indicator-container">

    <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events">



    </div>
  </div>
 </ng-template>

</ion-content>
