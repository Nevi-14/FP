<ion-content >

  <ion-list lines="none">
    
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="6" size-lg="4" style="display: grid; place-content: center;" >

<ion-buttons  style="position:relative;margin: 0 auto; border-radius: 50%; display: flex; justify-content: center; height: 80px; width: 80px;">
  <img [src]="club.foto" alt="">

  <ion-button (click)="pictureUpload()" style="position: fixed;border-radius: 50%; background-color: rgba(255, 255, 255, 0.5);"  shape="round">
   
    <ion-icon  name="add"></ion-icon>
   
  </ion-button>


</ion-buttons>
      </ion-col>
      <ion-col size="8" size-md="6" size-lg="8">
        
              <ion-item>
                  <ion-label>Nombre del club : {{club.nombre}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label >Abreviación : {{club.abreviacion}}</ion-label>                         
              </ion-item>
              <ion-item>
                <ion-label >Región : {{club.provinciaID | provincias}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>(Ganes, Perdidos, Empates)</ion-label>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-center">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-label>
            </ion-item>
       
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" style="margin-top:40px;">
      <ion-item *ngIf="usuario.currentUser.usuarioID === club.usuarioID || usuario.currentUser.usuarioID  === true" >

        <ion-chip (click)="listaTransferencia(club.clubID)">
          <ion-icon name="download-outline"></ion-icon>
          <ion-label>Transferencias</ion-label>
          <ion-badge color="primary" style="margin-left:10px">{{solicitudes.conteoClub}}</ion-badge>
        </ion-chip>


        

     

 

      </ion-item>
      
      <ion-fab style="position: absolute; top: 15px; right: 100px;">
        <ion-fab-button (click)="socialMedia()" class="no-shadow" color="light"  style="height: 30px; width: 30px;" >
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-fab-button>
 
      </ion-fab>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label>Lista de Jugadores</ion-label>
            </ion-item>
            <ion-item>
              <ion-searchbar mode="ios" placeholder="Buscar jugador" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
            </ion-item>
          </ion-col>
    <ion-col size="12">


      <ion-item *ngFor="let jugador of jugadoresClubes.jugadoresClubes; let i = index">
        <ng-template [ngIf]="club.clubID !== jugador.clubID">

      
          <ion-item >
            <ion-label>No hay jugadores registrados</ion-label>
          </ion-item>
        </ng-template>
        <ng-template [ngIf]="club.clubID === jugador.clubID">

          <ion-chip>
            <ion-avatar>
              <img src="../assets/profile/nopicture.svg">
            </ion-avatar>
            <ion-label >{{jugador.jugadorID | usuarios}}</ion-label>
  
          </ion-chip>
  
          <ion-buttons  *ngIf="club.clubID === jugador.clubID" slot="end">
            <ion-button (click)="usuario.show(jugador.jugadorID)">
              <ion-icon name="sparkles-outline"></ion-icon>
          </ion-button>
  
  
          
              <ion-button (click)="usuario.show(jugador.jugadorID)">
                <ion-icon name="person-circle-outline"></ion-icon>
              </ion-button>
  
              <ion-button (click)="usuario.show(jugador.jugadorID)" color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
    
              
          </ion-buttons>
          
        </ng-template>
        
      
    </ion-item>
    </ion-col>

</ion-row>
  </ion-grid>
  </ion-list>
</ion-content>
