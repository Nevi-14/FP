<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="6" size-lg="4" style="display: grid; place-content: center;" >

<ion-buttons  style="position:relative;margin: 0 auto; border-radius: 50%; display: flex; justify-content: center; height: 80px; width: 80px;">
  <img [src]="club.foto" alt="">

  <ion-button (click)="onClick()" style="position: fixed;border-radius: 50%; background-color: rgba(255, 255, 255, 0.5);"  shape="round">
   
    <ion-icon  name="add"></ion-icon>
   
  </ion-button>


</ion-buttons>
      </ion-col>
      <ion-col size="8" size-md="6" size-lg="8">
          <ion-list lines="none">
              <ion-item>
                  <ion-label>Nombre del club : {{club.nombre}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label >Abreviación : {{club.abreviacion}}</ion-label>                         
              </ion-item>
              <ion-item>
                <ion-label >Región : {{club.provinciaID | provincias}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>(Ganes, Perdidos, Empates)</ion-label>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-center">
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size="12">

 <ion-list lines="none">
     <ion-item>
      <ion-label color="dark">Lista de Jugadores</ion-label>
      <ion-buttons slot="end" *ngIf="usuario.currentUser.usuarioID === club.usuarioID || usuario.currentUser.usuarioID  === true">
        <ion-button (click)="listaTransferencia(club.clubID)" >
            <ion-icon name="download-outline" style="font-size:30px;"></ion-icon>
           </ion-button>
  
    </ion-buttons>
    <ion-fab horizontal="end" vertical="top" slot="end" edge>
      <ion-fab-button>
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list>
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

     </ion-item>
 </ion-list>
  
    </ion-col>
    <ion-col size="12">
      <ion-list lines="none">
        <ion-item *ngFor="let jugador of jugadoresClubes.jugadoresClubes; let i = index">
            <ion-label *ngIf="club.clubID === jugador.clubID">{{jugador.jugadorID | usuarios}}</ion-label>
            <ion-buttons *ngIf="club.clubID === jugador.clubID" slot="end">
                <ion-button (click)="usuario.show(jugador.jugadorID)">
                    <ion-icon  name="eye"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>

    </ion-list>
    </ion-col>

</ion-row>
  </ion-grid>
</ion-content>
